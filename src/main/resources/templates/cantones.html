<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${titulo}">Formulario de Cantón</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Importación de fuentes -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

    /* Animación de entrada y estilos generales */
	body {
	     font-family: 'Roboto', sans-serif;
	     background-color: #f8f9fa;
	     overflow-x: hidden;
	   }

	   .container {
	     max-width: 800px;
	     margin: 0 auto;
	     padding: 20px;
	     background-color: #ffffff;
	     border-radius: 10px;
	     box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
	     margin-top: 50px;
	     margin-bottom: 50px;
	     animation: fadeIn 1s ease-in-out;
	   }

	   @keyframes fadeIn {
	     from { opacity: 0; transform: translateY(-20px); }
	     to { opacity: 1; transform: translateY(0); }
	   }

	   h1 {
	     color: #343a40;
	     font-weight: 700;
	     margin-bottom: 30px;
	     text-align: center;
	     animation: slideIn 1s ease-in-out;
	   }

	   @keyframes slideIn {
	     from { transform: translateX(-100%); }
	     to { transform: translateX(0); }
	   }

	   .form-label {
	     font-weight: 500;
	     color: #495057;
	   }

	   .form-control {
	     border-radius: 5px;
	     border: 1px solid #ced4da;
	     padding: 10px;
	     transition: border-color 0.3s, box-shadow 0.3s;
	   }

	   .form-control:focus {
	     border-color: #80bdff;
	     box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
	   }

	   .btn-primary {
	     background-color: #155724;
	     border: none;
	     padding: 10px 20px;
	     border-radius: 5px;
	     transition: background-color 0.3s;
	   }

	   .btn-primary:hover {
	     background-color: #5a6268;
	   }

	   .btn-secondary {
	     background-color: #6c757d;
	     border: none;
	     padding: 10px 20px;
	     border-radius: 5px;
	     transition: background-color 0.3s;
	   }

	   .btn-secondary:hover {
	     background-color: #5a6268;
	   }

	   .alert {
	     border-radius: 5px;
	     padding: 10px;
	     margin-bottom: 20px;
	   }

	   .alert-success {
	     background-color: #d4edda;
	     border-color: #c3e6cb;
	     color: #155724;
	   }

	   .alert-danger {
	     background-color: #f8d7da;
	     border-color: #f5c6cb;
	     color: #155724;
	   }

	   .btn-danger {
	     background-color: #155724;
	     border: none;
	     padding: 10px 20px;
	     border-radius: 5px;
	     transition: background-color 0.3s;
	   }

	   .btn-danger:hover {
	     background-color: #155724;
	   }

	   .btn-group {
	     gap: 10px;
	     display: flex;
	     justify-content: flex-end;
	   }

	   .mb-3 {
	     margin-bottom: 1.5rem;
	   }
	footer {
	  position: absolute;
	  bottom: 0;
	  width: 100%;
	}

  </style>
</head>
<body>
  <!-- Menú (incluido mediante Thymeleaf) -->
  <div th:replace="layout/layoutSuperAdmin :: menusuper"></div>
  <div th:replace="layout/layoutAdmin :: fondo1"></div>

  <div class="container">
    <div class="form-container">
      <h1 th:text="${titulo}">Formulario de Cantón</h1>
      <form th:action="@{/cantones}" th:object="${canton}" method="post">
        <input type="hidden" th:field="*{id_canton}" />

		<div class="mb-3">
		    <label for="id_provincia" class="form-label">Seleccione la Provincia:</label>
		    <select th:field="*{id_provincia}" class="form-control" required>
		        <option value="" disabled selected>Seleccione una Provincia</option>
		        <th:block th:each="provincia : ${provincias}">
		            <th:block th:if="${provincia.nombreProvincia != 'NombreDeLaProvinciaAExcluir'}">
		                <option th:value="${provincia.id_provincia}" th:text="${provincia.nombreProvincia}"></option>
		            </th:block>
		        </th:block>
		    </select>
		</div>

       
		<div class="mb-3">
		  <label for="nombreCanton" class="form-label">Nombre del Cantón:</label>
		  <input type="text" th:field="*{nombreCanton}" class="form-control" 
		  pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+" required 
		  title="Solo se permiten letras y espacios" 
		  placeholder="Ingrese el nombre  del Cantón" />
		  </div>

        <div class="btn-group">
          <button type="submit" class="btn btn-danger">
            <i class="fas fa-save"></i> Guardar
          </button>
          <a th:href="@{/listarcantones}" class="btn btn-secondary">
            <i class="fas fa-times"></i> Cancelar
          </a>
        </div>
      </form>
    </div>
  </div>
  
  <div th:if="${error}" class="alert alert-danger">
      <p th:text="${error}"></p>
  </div>

  <div th:if="${success}" class="alert alert-success">
      <p th:text="${success}"></p>
	  
  </div>

  <br>
  <br>
  <br>
  <br>
  <div th:replace="layout/layoutAdmin :: footercompacto"></div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Font Awesome (opcional para íconos) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
