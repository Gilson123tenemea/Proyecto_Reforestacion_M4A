<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Íconos -->
    <style>
        body {
            background-size: cover;
            background-position: center;
            color: #68705a; /* Color principal del texto */
            font-family: 'Roboto', sans-serif;
        }

        header {
            background-color: #68705a;
            color: #fbffed;
            padding: 10px 20px;
        }

        .background-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('/imagenes/Fondo1.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.8; /* Ajustar la opacidad del fondo */
        }

        .card {
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: #fbffed; /* Fondo del card */
            border: 2px solid #a6b285; /* Borde del card */
            max-width: 600px; /* Ancho máximo reducido */
            padding: 20px; /* Padding reducido */
        }

        .card-header {
            background-color: #747b4f; /* Fondo del encabezado */
            color: #fbffed; /* Color del texto del encabezado */
            border-radius: 12px 12px 0 0;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra para el texto */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Espacio entre el ícono y el texto */
        }

        .card-body {
            padding: 20px;
        }

        .form-label {
            color: #68705a; /* Color del texto de los labels */
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px; /* Espaciado reducido */
        }

        .form-control {
            background-color: #fbffed; /* Fondo de los inputs */
            color: #68705a; /* Color del texto de los inputs */
            border: 1px solid #a6b285; /* Borde de los inputs */
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 15px; /* Espaciado reducido */
        }

        .form-control:focus {
            border-color: #a6b285;
            box-shadow: 0 0 0 0.25rem rgba(166, 178, 133, 0.25);
        }

        .footer {
            background-color: #68705a; /* Fondo del pie de página */
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #fbffed; /* Color del texto del pie de página */
            margin-top: 20px;
        }

        /* Animación al cargar la página */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeIn 0.8s ease-out; /* Animación suave */
        }

        /* Ícono animado */
        .icon-title {
            font-size: 32px; /* Tamaño del ícono */
            color: #fbffed; /* Color del ícono */
            animation: spin 3s ease-in-out infinite; /* Animación de giro */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(15deg); /* Giro ligero */
            }
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <!-- Menú del patrocinador -->
    <div th:replace="layout/layoutPatrocinador :: menupatrocinador"></div>

    <!-- Fondo de la página -->
    <div class="background-panel"></div>

    <!-- Contenido principal -->
    <div class="container">
        <div class="card">
            <div class="card-header">
                <!-- Ícono animado al lado del título -->
                <i class="fas fa-list-alt icon-title"></i> <!-- Ícono de lista (detalles) -->
                <h3 style="margin: 0;">Detalles del Proyecto</h3> <!-- Título centrado con el ícono -->
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombre" th:value="${proyecto.nombre}" disabled>
                </div>
                <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                    <input type="text" class="form-control" id="fechaInicio" 
                           th:value="${#dates.format(patrocinio.fechainicio, 'yyyy-MM-dd')}" disabled>
                </div>
                <div class="mb-3">
                    <label for="fechaFin" class="form-label">Fecha de Fin</label>
                    <input type="text" class="form-control" id="fechaFin" 
                           th:value="${#dates.format(patrocinio.fechafin, 'yyyy-MM-dd')}" disabled>
                </div>
                <div class="mb-3">
                    <label for="tipoPatrocinio" class="form-label">Tipo de Patrocinio</label>
                    <input type="text" class="form-control" id="tipoPatrocinio" th:value="${patrocinio.tipo_patrocinio}" disabled>
                </div>
                <div class="mb-3">
                    <label for="cantidadEstimada" class="form-label">Cantidad Estimada</label>
                    <input type="text" class="form-control" id="cantidadEstimada" 
                           th:value="${patrocinio.cantiad_estimada}" disabled>
                </div>
                <div class="mb-3">
                    <label for="beneficios" class="form-label">Beneficios</label>
                    <input type="text" class="form-control" id="beneficios" th:value="${patrocinio.beneficios}" disabled>
                </div>
                <div class="mb-3">
                    <label for="detalleDonado" class="form-label">Detalle Donado</label>
                    <input type="text" class="form-control" id="detalleDonado" th:value="${patrocinio.detalledpnado}" disabled>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <div class="footer">
        <p>&copy; 2025 LLakta Forest - Todos los derechos reservados.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
