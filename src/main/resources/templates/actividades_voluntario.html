<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades del Voluntario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fbffed;
            color: #68705a;
            font-family: 'Poppins', sans-serif;
        }

        .table-container {
            margin: 20px auto;
            width: 90%;
            background: #b4be9a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .table {
            background-color: #fbffed;
            color: #68705a;
            border-radius: 10px;
            overflow: hidden;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table thead {
            background-color: #747b4f;
            color: #fbffed;
        }

        .table th,
        .table td {
            padding: 15px;
            text-align: center;
        }

        .table tbody tr:hover {
            background-color: #a6b285;
            color: #fbffed;
            transform: scale(1.02);
            transition: transform 0.2s ease-in-out;
        }

        .btn-action {
            background-color: #a6b285;
            color: #fbffed;
            border-radius: 8px;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-action:hover {
            background-color: #747b4f;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #68705a;
            color: #fbffed;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        h2.title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #747b4f;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        h2.title::after {
            content: '';
            display: block;
            width: 60%;
            height: 4px;
            background-color: #a6b285;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .shadow-hover {
            transition: box-shadow 0.3s ease;
        }

        .shadow-hover:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div th:replace="layout/layoutVoluntario :: menuVoluntario"></div>
    <div th:replace="layout/layoutAdmin :: fondo1"></div>

    <div class="container-fluid py-4 fade-in">
        <div class="table-container shadow-hover">
            <h2 class="title">Actividades del Voluntario</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID tipo actividad</th>
                        <th>Actividad</th>
                        <th>Duración</th>
                        <th>Proyecto</th>
                        <th>Equipo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="actividad : ${actividades}">
                        <td th:text="${actividad[5]}"></td>
                        <td th:text="${actividad[0]}"></td>
                        <td th:text="${actividad[1]} + ' horas'"></td>
                        <td th:text="${actividad[2]}"></td>
                        <td th:text="${actividad[3]}"></td>
                        <td>
                            <a th:href="@{/registro-actividad/crear(id_actividad=${actividad[5]})}" class="btn-action">
                                Registrar
                            </a>
                            <button class="btn-action">Más Información</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Mi Proyecto. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
