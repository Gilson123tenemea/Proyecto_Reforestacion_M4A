<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades del Voluntario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-bottom: 60px;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: rgba(211, 47, 47, 0.8);
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            color: white;
        }
    </style>
</head>
<body>

    <div th:replace="layout/layoutVoluntario :: menuVoluntario"></div>

    <div class="container mt-5">
        <h1 class="text-center">Actividades del Voluntario</h1>

        <section class="mt-4">
            <h3>Actividades Pendientes</h3>
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Actividad</th>
                        <th>Duración</th>
                        <th>Proyecto</th>
                        <th>Equipo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="actividad, iterStat : ${actividades}">
                        <td th:text="${actividad[0]}"></td>
                        <td th:text="${actividad[1]} + ' horas'"></td>
                        <td th:text="${actividad[2]}"></td>
                        <td th:text="${actividad[3]}"></td>
                        <td>
                            <form th:action="@{/registro-actividad/{id}(id=${idVoluntario})}" method="get" style="display:inline;">
                                <button type="submit" class="btn btn-success btn-sm">Registrar</button>
                            </form>
                            <button class="btn btn-info btn-sm">Más Información</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 Mi Proyecto. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
