<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Actividades del Voluntario</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			padding-bottom: 60px;
		}

		footer {
			text-align: center;
			padding: 15px 0;
			background-color: rgba(211, 47, 47, 0.8);
			width: 100%;
			position: fixed;
			bottom: 0;
			left: 0;
			color: white;
		}

		.img-thumbnail {
		    width: 100px;
		    height: 100px;
		    object-fit: cover;
		    border-radius: 5px;
		}

	</style>
</head>

<body>

	<div th:replace="layout/layoutVoluntario :: menuVoluntario"></div>

	<div class="container mt-5">
		<h1 class="text-center">Actividades del Voluntario</h1>



		<!-- SECCIÓN 3: ACTIVIDADES POR HACER -->
		<section class="mt-4">
			<h3>Actividades Disponibles</h3>
			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th>ID tipo actividad</th>
						<th>Actividad</th>
						<th>Duración</th>
						<th>Proyecto</th>
						<th>Equipo</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="actividad : ${actividades}">
						<td th:text="${actividad[5]}"></td>
						<td th:text="${actividad[0]}"></td>
						<td th:text="${actividad[1]} + ' horas'"></td>
						<td th:text="${actividad[2]}"></td>
						<td th:text="${actividad[3]}"></td>
						<td>
							<!-- Redirigir a la página de creación de actividad pasando el ID del voluntario -->
					
							
							<a th:href="@{/registro-actividad/crear	(id_actividad=${actividad[5]})        }"
							   class="btn btn-success btn-sm">
							   Registrar
							</a>

							<!-- Botón adicional para mostrar más información -->
							<button class="btn btn-info btn-sm">Más Información</button>
						</td>
					</tr>
				</tbody>
			</table>
		</section>


		<!-- SECCIÓN 1: ACTIVIDADES PENDIENTES DE VALIDACIÓN -->
		<section class="mt-4">
			<h3>Actividades Pendientes de Validación</h3>
			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th>Actividad</th>
						<th>Árboles Plantados</th>
						<th>Proyecto</th>
						<th>Equipo</th>
						<th>Foto Evidencia</th>
						<th>Acciones</th> <!-- Nueva columna para los botones -->
					</tr>
				</thead>
				<tbody>
					<tr th:each="actividad : ${actividadesPorAceptar}">
						<td th:text="${actividad[5]}"></td> <!-- Nombre de la actividad -->
						<td th:text="${actividad[2]}"></td> <!-- Cantidad realizada (duración) -->
						<td th:text="${actividad[1]}"></td> <!-- Nombre del proyecto -->
						<td th:text="${actividad[4]}"></td> <!-- Nombre del equipo -->
						<td>
							<img th:src="@{/registro-actividad/EdicionActivRealizada/imagen/{id}(id=${actividad[8]})}" alt="Evidencia" class="img-thumbnail" width="100">
						</td>
						<td>
							
							<button class="btn btn-info btn-sm">Más Información</button>
							<a th:href="@{/registro-actividad/editar(id=${actividad[8]})}"
								class="btn btn-warning btn-sm">
								Editar
							</a>

						</td>
					</tr>
				</tbody>
			</table>
		</section>


	</div>

	

	<footer>
		<p>&copy; 2025 Mi Proyecto. Todos los derechos reservados.</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
