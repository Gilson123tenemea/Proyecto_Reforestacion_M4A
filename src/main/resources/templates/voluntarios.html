<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Voluntario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            background-image: url('/imagenes/cuenca.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: #d32f2f;
            padding: 10px 0;
        }

        .header-container {
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .header-container img {
            height: 50px;
            margin-right: 10px;
        }

        .header-container h1 {
            color: white;
            font-weight: bold;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
            margin-top: 50px;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        .form-container h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            transition: all 0.3s ease-in-out;
        }

        .btn-danger {
            background-color: #d32f2f;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            width: 100%;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .footer {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        /* Ajuste de los inputs y selects */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <img src="/imagenes/logo_cuenca.png" alt="Logo Cuenca">
            <h1>Reforest</h1>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h1>Crear Nuevo Voluntario</h1>

            <form action="/guardarvolun" method="post">
                <!-- Campo oculto para el ID -->
                <input type="hidden" name="id_voluntario" th:value="${voluntarios != null ? voluntarios.id_voluntario : ''}" />

                <fieldset>
                    <legend>Datos del Usuario</legend>
                    <div class="form-group">
                        <label for="cedula">Cédula:</label>
                        <input type="text" name="cedula" id="cedula" required>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo:</label>
                        <input type="email" name="correo" id="correo" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="genero">Género:</label>
                        <select name="genero" id="genero" required>
                            <option value="true">Masculino</option>
                            <option value="false">Femenino</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular:</label>
                        <input type="text" name="celular" id="celular" required>
                    </div>
                    <div class="form-group">
                        <label for="contraseña">Contraseña:</label>
                        <input type="password" name="contraseña" id="contraseña" required>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Datos del Voluntario</legend>
                    <div class="form-group">
                        <label for="experiencia">Experiencia:</label>
                        <textarea name="experiencia" id="experiencia" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <select name="estado" id="estado" required>
                            <option value="true">Activo</option>
                            <option value="false">Inactivo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="disponibilidad">Disponibilidad:</label>
                        <select name="disponibilidad" id="disponibilidad" required>
                            <option value="true">Disponible</option>
                            <option value="false">No Disponible</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fechaRegistro">Fecha de Registro:</label>
                        <input type="date" name="fechaRegistro" id="fechaRegistro" required>
                    </div>
                </fieldset>

                <div class="btn-group">
                    <button type="submit" class="btn btn-danger">Guardar</button>
                    <a href="/listarVoluntarios" class="btn btn-secondary">Volver al listado</a>
                </div>
            </form>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Mi Proyecto. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
