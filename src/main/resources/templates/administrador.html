<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Listas</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px; /* Espacio entre tarjetas */
    }
    .card {
      width: 180px;
      height: 180px;
      border-radius: 25%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: #142157;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      padding: 15px;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }
    .card h5 {
      margin: 0;
      font-size: 16px;
      font-weight: bold;
    }
    .card p {
      margin: 5px 0 0;
      font-size: 12px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Menú -->
  <div class="container-fluid">
    <div th:replace="layout/layoutAdmin :: menu"></div>
  </div>

  <!-- Fondo -->
  <div th:replace="layout/layoutAdmin :: fondo"></div>

  <!-- Contenido principal -->
  <div class="container mt-5">
    <h1 class="text-center mb-4">Ver Listas de Proyectos</h1>
    
    <div class="card-container">
      <!-- Tarjeta para Proyectos -->
      <a class="card" href="/listarProyectos">
        <img src="/imagenes/proyecto.png" alt="Proyectos">
        <h5>Listado de Proyectos</h5>
        <p>Aquí podrás ver, eliminar y editar proyectos.</p>
      </a>

      <!-- Tarjeta para Áreas -->
      <a class="card" href="/listarareas">
        <img src="/imagenes/area.png" alt="Áreas">
        <h5>Listado de Áreas</h5>
        <p>Gestiona las áreas creadas en el sistema.</p>
      </a>

      <!-- Tarjeta para Parcelas -->
      <a class="card" href="/listarparcelas">
        <img src="/imagenes/parcelas.png" alt="Parcelas">
        <h5>Listado de Parcelas</h5>
        <p>Revisa y administra las parcelas.</p>
      </a>

      <!-- Tarjeta para Asignación a Proyectos -->
      <a class="card" href="/listarAsignaciones">
        <img src="/imagenes/asignacion.png" alt="Asignación">
        <h5>Asignación a Proyectos</h5>
        <p>Gestiona las asignaciones de actividades.</p>
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="container-fluid mt-5">
    <div th:replace="layout/layoutAdmin :: footer"></div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
