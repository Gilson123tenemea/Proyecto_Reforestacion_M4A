<!DOCTYPE html> 
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista de Administradores y Usuarios</title>
	<!-- Bootstrap 5.3.0 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

		body {
			font-family: 'Roboto', sans-serif;
			background-color: #ffffff;
			background-image: url('/imagenes/cuenca.png');
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
		}

		header {
			background-color: #d32f2f;
			padding: 10px 0;
		}

		.header-container {
			display: flex;
			align-items: center;
			padding: 0 20px;
		}

		.header-container img {
			height: 50px;
			margin-right: 10px;
		}

		.header-container h1 {
			color: white;
			font-weight: bold;
			margin: 0;
		}

		.form-container {
			background-color: white;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			max-width: 600px;
			margin: auto;
			margin-top: 50px;
			transition: transform 0.3s ease-in-out;
		}

		.form-container:hover {
			transform: scale(1.02);
		}

		.form-container h1 {
			text-align: center;
			color: #333;
			font-weight: 700;
		}

		.form-control {
			transition: all 0.3s ease-in-out;
		}

		.form-control:focus {
			border-color: #d32f2f;
			box-shadow: 0 0 10px rgba(211, 47, 47, 0.5);
		}

		.btn-group {
			display: flex;
			justify-content: center;
			gap: 10px;
		}

		.btn {
			transition: all 0.3s ease-in-out;
		}

		.btn-danger:hover {
			background-color: #b71c1c;
			transform: scale(1.05);
		}

		.btn-secondary:hover {
			background-color: #757575;
			transform: scale(1.05);
		}

		footer {
			background-color: #d32f2f;
			color: white;
			text-align: center;
			padding: 10px;
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div th:replace="layout/layoutSuperAdmin :: menusuper"></div>

	<div class="container">
		<div class="form-container">
			<h1>Lista de Administradores y Usuarios</h1>

			<h2>Crear Nuevo Administrador</h2>
			<form action="/guardar" method="post">
				<input type="hidden" name="id_administrador" th:value="${administrador.id_administrador}">

				<!-- Datos del Usuario -->
				<fieldset>
					<legend>Datos del Usuario</legend>
					<div class="mb-3">
						<label for="cedula" class="form-label">Cédula:</label>
						<input type="text" name="cedula" id="cedula" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="nombre" class="form-label">Nombre:</label>
						<input type="text" name="nombre" id="nombre" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="apellido" class="form-label">Apellido:</label>
						<input type="text" name="apellido" id="apellido" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="correo" class="form-label">Correo:</label>
						<input type="email" name="correo" id="correo" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
						<input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="genero" class="form-label">Género:</label>
						<select name="genero" id="genero" class="form-select" required>
							<option value="true">Masculino</option>
							<option value="false">Femenino</option>
						</select>
					</div>
					<div class="mb-3">
						<label for="celular" class="form-label">Celular:</label>
						<input type="text" name="celular" id="celular" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="contraseña" class="form-label">Contraseña:</label>
						<input type="password" name="contraseña" id="contraseña" class="form-control" required>
					</div>
				</fieldset>
				
				<input type="hidden" name="id_usuarios" th:value="${usuario.id_usuarios}">
				<fieldset>
					<div class="mb-3">
						<label for="actividades_gestionadas" class="form-label">Actividades Gestionadas:</label>
						<input type="number" name="actividades_gestionadas" id="actividades_gestionadas" class="form-control" required>
					</div>
					<div class="mb-3">
						<label for="id_super_administrador" class="form-label">ID del Super Administrador:</label>
						<input type="number" name="id_super_administrador" id="id_super_administrador" class="form-control" required>
					</div>
				</fieldset>

				<div class="btn-group">
					<button type="submit" class="btn btn-danger">Guardar</button>
					<a href="/listarAdministradores" class="btn btn-secondary">Volver a la lista</a>
				</div>
			</form>
		</div>
	</div>

	<!-- Bootstrap 5.3.0 Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
