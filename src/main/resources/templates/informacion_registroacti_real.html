<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles de Registro de Actividad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Detalles de Registro de Actividad</h1>

		<ul class="list-group">
		    <li class="list-group-item" th:each="detalle : ${detalles}">
		        <strong>Equipo:</strong> <span th:text="${detalle[0]}"></span><br>
		        <strong>Voluntario:</strong> <span th:text="${detalle[1]}"></span><br>
		        <strong>Cantidad Realizada:</strong> <span th:text="${detalle[2]}"></span><br>
		        <strong>Descripci√≥n:</strong> <span th:text="${detalle[3]}"></span><br>
		        <strong>Actividad Asignada:</strong> <span th:text="${detalle[6]}"></span><br> <!-- Cambiado a detalle[5] -->
		        <strong>Proyecto:</strong> <span th:text="${detalle[7]}"></span><br> <!-- Cambiado a detalle[6] -->
		        <strong>Foto:</strong>
		        <img th:src="@{/registro-actividad/EdicionActivRealizada/imagen/{id}(id=${detalle[2]})}" alt="Foto de actividad" style="max-width: 200px;"/>
		    </li>
		</ul>

        <a href="#" class="btn btn-primary mt-3" th:href="@{/registro-actividad/confirmar_actividadreal}">Volver</a>
    </div>
</body>
</html>
