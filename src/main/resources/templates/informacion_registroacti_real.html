<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles de Registro de Actividad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Detalles de Registro de Actividad</h1>

        <ul class="list-group">
            <li class="list-group-item" th:each="detalle : ${detalles}">
                <strong>Equipo:</strong> <span th:text="${detalle[1]}"></span><br>
                <strong>Cantidad Realizada:</strong> <span th:text="${detalle[4]}"></span><br>
                <strong>Descripci√≥n:</strong> <span th:text="${detalle[5]}"></span><br>
                <strong>Actividad Asignada:</strong> <span th:text="${detalle[7]}"></span><br>
                <strong>Proyecto:</strong> <span th:text="${detalle[8]}"></span><br>
                <strong>Foto:</strong>
                <img th:src="@{/registro-actividad/EdicionActivRealizada/imagen/{id}(id=${detalle[3]})}" alt="Foto de actividad" style="max-width: 200px;"/>

                <h4>Voluntarios del Equipo</h4>
                <ul class="list-group" th:if="${voluntariosPorEquipo[detalle[0]]}">
                    <li class="list-group-item" th:each="voluntario : ${voluntariosPorEquipo[detalle[0]]}">
                        <strong>Nombre:</strong> <span th:text="${voluntario.nombre}"></span> 
                        <strong>Apellido:</strong> <span th:text="${voluntario.apellido}"></span>
                    </li>
                </ul>
            </li>
        </ul>

        <a href="#" class="btn btn-primary mt-3" th:href="@{/registro-actividad/confirmar_actividadreal}">Volver</a>
    </div>
</body>
</html>
