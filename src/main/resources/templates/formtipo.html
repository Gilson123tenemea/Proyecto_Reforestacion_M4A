<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Formulario de Tipo de Actividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            background-image: url('/imagenes/cuenca.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: #d32f2f;
            padding: 10px 0;
        }

        .header-container {
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .header-container img {
            height: 50px;
            margin-right: 10px;
        }

        .header-container h1 {
            color: white;
            font-weight: bold;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        .form-container h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
        }

        .form-control {
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #d32f2f;
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.5);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            transition: all 0.3s ease-in-out;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        .btn-secondary:hover {
            background-color: #757575;
            transform: scale(1.05);
        }

        .footer {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn {
            background-color: #d32f2f;
            color: white;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        .btn:active {
            background-color: #d32f2f;
            transform: scale(0.98);
        }

        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/imagenes/logo_cuenca.png" alt="Logo Cuenca">
            <h1>Reforest</h1>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h1 th:text="${titulo}">Formulario de Actividad</h1>
            <form th:action="@{/formtipo}" th:object="${tactividad}" method="post">
                <div class="mb-3">
                    <label for="nombre_act" class="form-label">Nombre de la Actividad</label>
                    <input type="text" class="form-control" id="nombre_act" th:field="*{nombre_act}" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="duracion" class="form-label">Duraci贸n Horas</label>
                    <input type="text" step="0.01" class="form-control" id="duracion" th:field="*{duracion}" placeholder="Duraci贸n">
                </div>
                <div class="mb-3">
                    <label for="frecuencia" class="form-label">Frecuencia</label>
                    <input type="text" class="form-control" id="frecuencia" th:field="*{frecuencia}" placeholder="Frecuencia">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci贸n</label>
                    <textarea class="form-control" id="descripcion" th:field="*{descripcion}" placeholder="Descripci贸n"></textarea>
                </div>
                <button type="submit" class="btn">Guardar</button>
                <input type="hidden" th:field="*{id_tipoActividades}"/>
            </form>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Mi Proyecto. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
