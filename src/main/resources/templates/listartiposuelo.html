<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tipos de Suelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4" th:text="${titulo}">Lista de Tipos de Suelos</h1>

        <!-- Mensajes de éxito o error -->
        <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Tabla de tipos de suelo -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre del Suelo</th>
                    <th>Descripción</th>
                    <th>Color</th>
                    <th>Textura</th>
                    <th>Densidad</th>
                    <th>pH</th>
                    <th>Composición</th>
                    <th>Fertilidad</th>
                    <th>Uso del Suelo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tiposuelo : ${tiposuelos}">
                    <td th:text="${tiposuelo.id_tiposuelo}"></td>
                    <td th:text="${tiposuelo.nombre_suelo}"></td>
                    <td th:text="${tiposuelo.descripcion}"></td>
                    <td th:text="${tiposuelo.color}"></td>
                    <td th:text="${tiposuelo.textura}"></td>
                    <td th:text="${tiposuelo.densidad}"></td>
                    <td th:text="${tiposuelo.ph}"></td>
                    <td th:text="${tiposuelo.composicion}"></td>
                    <td th:text="${tiposuelo.fertilidad}"></td>
                    <td th:text="${tiposuelo.uso_del_suelo}"></td>
                    <td>
                        <!-- Botón para Editar -->
                        <a th:href="@{/tiposuelo/editar/{id}(id=${tiposuelo.id_tiposuelo})}" 
                           class="btn btn-primary btn-sm">Editar</a>
                        <!-- Botón para Eliminar -->
                        <a th:href="@{/tiposuelo/eliminar/{id}(id=${tiposuelo.id_tiposuelo})}" 
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este tipo de suelo?');">
                           Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botón para regresar -->
        <div class="text-center mt-4">
            <a href="/tiposuelos" class="btn btn-secondary">Regresar</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
