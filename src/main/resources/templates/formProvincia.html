<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

		body {
		            font-family: 'Roboto', sans-serif;
		            background-color: #ffffff;
		            background-image: url('/imagenes/cuenca.png');
		            background-size: cover;
		            background-position: center;
		            background-attachment: fixed;
		            display: flex;
		            flex-direction: column;
		            min-height: 100vh;
		            opacity: 0;
		            animation: fadeIn 0.8s ease-in-out forwards;
		        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .form-container h2 {
            color: #333;
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-control {
            border-radius: 8px;
            font-size: 16px;
            padding: 10px;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #c62828;
            box-shadow: 0 0 8px rgba(198, 40, 40, 0.5);
        }

        .btn-save {
            background-color: #d32f2f;
            border-color: #d32f2f;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
        }

        .btn-save:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
        }

        .btn-secondary:hover {
            background-color: #545b62;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            padding: 15px;
            background-color: #e9ecef;
            font-weight: 500;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div th:replace="layout/layoutSuperAdmin :: menusuper"></div>

    <div class="container">
        <div class="form-container">
            <h2 th:text="${titulo}"></h2>

            <form th:action="@{/formprovincia}" th:object="${provincia}" method="post">
                <div class="mb-3">
                    <label for="nombreProvincia" class="form-label">Nombre de la Provincia</label>
                    <input type="text" id="nombreProvincia" name="nombreProvincia" 
                           pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+" required 
                           title="Solo se permiten letras y espacios" 
                           placeholder="Ingrese el nombre de la provincia" class="form-control" />
                </div>
                <button type="submit" class="btn btn-save">Guardar</button>
                <input type="hidden" th:field="*{id_provincia}" />
                <a href="/listarprovincia" class="btn btn-secondary mt-2">Cancelar</a>
            </form>
        </div>
    </div>
	
	<div th:if="${error}" class="alert alert-danger">
	    <p th:text="${error}"></p>
	</div>

	<div th:if="${success}" class="alert alert-success">
	    <p th:text="${success}"></p>
	</div>


    <footer class="footer">
        &copy; 2025 Mi Proyecto. Todos los derechos reservados.
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
