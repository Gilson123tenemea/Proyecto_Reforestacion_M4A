<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            background-image: url('/imagenes/cuenca.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            margin-top: 50px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        .form-container h2 {
            text-align: center;
            color: #333;
            font-weight: 700;
        }

        .form-control {
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #d32f2f;
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.5);
        }

        .btn {
            transition: all 0.3s ease-in-out;
        }

        .btn-success:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        .btn-secondary:hover {
            background-color: #757575;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div th:replace="layout/layoutSuperAdmin :: menusuper"></div>

    <div class="container">
        <div class="form-container">
            <h2 th:text="${titulo}"></h2>

            <form th:action="@{/formprovincia}" th:object="${provincia}" method="post">
                <div class="mb-3">
                    <label for="nombreProvincia" class="form-label">Nombre de la Provincia</label>
                    <input type="text" id="nombreProvincia" name="nombreProvincia" 
                           pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+" required 
                           title="Solo se permiten letras y espacios" 
                           placeholder="Ingrese el nombre de la provincia" class="form-control" />
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
                <input type="hidden" th:field="*{id_provincia}" />
                <a href="/listarprovincia" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
