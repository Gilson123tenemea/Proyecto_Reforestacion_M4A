<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cantones</title>
</head>
<body>
    <h1 style="text-align: center;" th:text="${titulo}">Lista de Cantones</h1>

    <div th:if="${mensaje}" style="color: green; text-align: center;" th:text="${mensaje}"></div>
    <div th:if="${error}" style="color: red; text-align: center;" th:text="${error}"></div>

    <table border="1" cellpadding="5" cellspacing="0" style="margin: 0 auto; text-align: center; width: 90%;">
        <thead>
            <tr>
                <th>ID Cantón</th>
                <th>Nombre del Cantón</th>
                <th>ID Provincia</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="canton : ${canton}">
                <td th:text="${canton.id_canton}"></td>
                <td th:text="${canton.nombreCanton}"></td>
                <td th:text="${canton.id_provincia}"></td>
                <td>
                    <!-- Botón para Editar -->
                    <a th:href="@{/canton/editar/{id}(id=${canton.id_canton})}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{/canton/eliminar/{id}(id=${canton.id_canton})}" style="color: red; text-decoration: none; font-weight: bold;">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/canton" style="text-decoration: none; color: blue; font-weight: bold;">Regresar</a>
    </div>
</body>
</html>
