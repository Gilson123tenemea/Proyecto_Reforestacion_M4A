<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}"></title>
    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="layout/layoutAdmin :: menu"></div>
    <div class="container mt-5">
        <h2 th:text="${titulo}"></h2>
        <div>
            <a href="/parcelas" class="btn btn-primary mb-3">Agregar Nueva Parcela</a>
        </div>
        <div th:if="${success != null}" class="alert alert-success" role="alert">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error != null}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>ID Planta</th>
                    <th>ID Suelo</th>
                    <th>ID Área</th>
                    <th>Largo</th>
                    <th>Ancho</th>
                    <th>X</th>
                    <th>Y</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="parcela : ${parcelas}">
                    <td th:text="${parcela.id_parcelas}"></td>
                    <td th:text="${parcela.id_plantas}"></td>
                    <td th:text="${parcela.id_suelo}"></td>
                    <td th:text="${parcela.id_area}"></td>
                    <td th:text="${parcela.largo}"></td>
                    <td th:text="${parcela.ancho}"></td>
                    <td th:text="${parcela.x}"></td>
                    <td th:text="${parcela.y}"></td>
                    <td>
                        <a th:href="@{/parcela/editar/{id}(id=${parcela.id_parcelas})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/parcela/eliminar/{id}(id=${parcela.id_parcelas})}" class="btn btn-danger" 
                           onclick="return confirm('¿Estás seguro de eliminar esta parcela?')">Eliminar</a>
                        <a th:href="@{/mapa/{id}(id=${parcela.id_parcelas})}" class="btn btn-info">Ver en el Mapa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
