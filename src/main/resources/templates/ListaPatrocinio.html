<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Llakta Forest</title>
			<link rel="icon" href="/imagenes/logollakta.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            background-image: url('/imagenes/cuenca.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: #d32f2f;
            padding: 10px 0;
        }

        .header-container {
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .header-container img {
            height: 50px;
            margin-right: 10px;
        }

        .header-container h1 {
            color: white;
            font-weight: bold;
            margin: 0;
        }

        .table-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 50px;
            transition: transform 0.3s ease-in-out;
        }

        .table-container:hover {
            transform: scale(1.02);
        }

        .table-container h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            margin-bottom: 20px;
            border-collapse: collapse;
            transition: all 0.3s ease-in-out;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td {
            color: #555;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            transition: all 0.3s ease-in-out;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        .btn-secondary:hover {
            background-color: #757575;
            transform: scale(1.05);
        }

        .footer {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        a {
            color: #d32f2f;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="/imagenes/logo_cuenca.png" alt="Logo Cuenca">
            <h1>Reforest</h1>
        </div>
    </header>

    <div class="container">
        <div class="table-container">
            <h1 th:text="${titulo}">Listado de Patrocinios</h1>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Tipo de Patrocinio</th>
                        <th>Cantidad Estimada</th>
                        <th>ID Proyecto</th>
                        <th>ID Patrocinador</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="patrocinio : ${patrocinios}">
                        <td th:text="${patrocinio.id_patrocina}"></td>
                        <td th:text="${#dates.format(patrocinio.fechainicio, 'yyyy-MM-dd')}"></td>
                        <td th:text="${#dates.format(patrocinio.fechafin, 'yyyy-MM-dd')}"></td>
                        <td th:text="${patrocinio.tipo_patrocinio}"></td>
                        <td th:text="${patrocinio.cantiad_estimada}"></td>
                        <td th:text="${patrocinio.id_proyecto}"></td>
                        <td th:text="${patrocinio.id_patrocinador}"></td>
                        <td>
                            <a th:href="@{/formularioPatrocinio/{id}(id=${patrocinio.id_patrocina})}" class="btn btn-danger">Editar</a>
                            <a th:href="@{/eliminarPatrocinio/{id}(id=${patrocinio.id_patrocina})}" 
                               onclick="return confirm('¿Estás seguro de que deseas eliminar este patrocinio?');" class="btn btn-secondary">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="btn-group">
                <a th:href="@{/formularioPatrocinio}" class="btn btn-danger">Crear Nuevo Patrocinio</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Mi Proyecto. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
