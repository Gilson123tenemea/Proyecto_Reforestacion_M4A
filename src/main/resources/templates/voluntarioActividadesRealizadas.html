<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades Realizadas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		
		footer {
		    text-align: center;
		    padding: 15px 0;
		    background-color: rgba(211, 47, 47, 0.8);
		    width: 100%;
		    position: fixed;
		    bottom: 0;
		    left: 0;
		}
	</style>
</head>
<body>	
	
	<div th:replace="layout/layoutVoluntario :: menuVoluntario"></div>

    <div class="container mt-5">
        <h1 class="text-center">Actividades Realizadas</h1>

		<table class="table table-striped">
						<thead class="thead-dark">
							<tr>
								<th>Actividad</th>
								<th>Árboles Plantados</th>
								<th>Proyecto</th>

								<th>Equipo</th>
								<th>Foto Evidencia</th>
								<th>Acción</th> <!-- Nueva columna para el botón -->
							</tr>
						</thead>
						<tbody>
							<tr th:each="actividad : ${actividadesRealizadas}">
								<td th:text="${actividad[5]}"></td> <!-- Nombre de la actividad -->
								<td th:text="${actividad[2]}"></td> <!-- Cantidad Realizada -->

								<td th:text="${actividad[1]}"></td> <!-- Proyecto -->
								<td th:text="${actividad[4]}"></td> <!-- Nombre del equipo -->
								<td>
									<img th:src="${actividad[3]}" alt="Evidencia" class="img-thumbnail" width="100">
								</td>
								<td>
									<button class="btn btn-info btn-sm">Más Información</button>
								</td>
							</tr>
						</tbody>
					</table>
	
    </div>
	<footer>
			<p>&copy; 2025 Mi Proyecto. Todos los derechos reservados.</p>
		</footer>	

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
   
</body>
</html>
