<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades Realizadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fbffed;
            color: #68705a;
            font-family: 'Poppins', sans-serif;
        }

        .table-container {
            margin: 10px auto 20px; /* Reducido el margen superior */
            width: 80%;
            max-width: 1000px;
            background: #b4be9a;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .table {
            background-color: #fbffed;
            color: #68705a;
            border-radius: 10px;
            overflow: hidden;
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
        }

        .table thead {
            background-color: #747b4f;
            color: #fbffed;
        }

        .table th,
        .table td {
            padding: 15px;
            text-align: center;
        }

        .table tbody tr:hover {
            background-color: #a6b285;
            color: #fbffed;
            transform: scale(1.02);
            transition: transform 0.2s ease-in-out;
        }

        .btn-action {
            background-color: #a6b285;
            color: #fbffed;
            border-radius: 8px;
            padding: 8px 15px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-action:hover {
            background-color: #747b4f;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #68705a;
            color: #fbffed;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        h1.title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #747b4f;
            text-align: center;
            margin-bottom: 20px; /* Reducido el margen inferior */
            position: relative;
            display: block; /* Cambiado a block para centrar correctamente */
            width: 100%;
        }

        h1.title::after {
            content: '';
            display: block;
            width: 60%;
            height: 4px;
            background-color: #a6b285;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .shadow-hover {
            transition: box-shadow 0.3s ease;
        }

        .shadow-hover:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .img-thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .img-thumbnail:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div th:replace="layout/layoutVoluntario :: menuVoluntario"></div>
    <div th:replace="layout/layoutAdmin :: fondo1"></div>
    <div class="container mt-4 fade-in"> <!-- Reducido el margen superior del contenedor -->
        <h1 class="title">Actividades Realizadas</h1>

        <div class="table-container shadow-hover">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Actividad</th>
                        <th>Árboles Plantados</th>
                        <th>Proyecto</th>
                        <th>Equipo</th>
                        <th>Foto Evidencia</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="actividad : ${actividadesRealizadas}">
                        <td th:text="${actividad[5]}"></td> <!-- Nombre de la actividad -->
                        <td th:text="${actividad[2]}"></td> <!-- Cantidad Realizada -->
                        <td th:text="${actividad[1]}"></td> <!-- Proyecto -->
                        <td th:text="${actividad[4]}"></td> <!-- Nombre del equipo -->
                        <td>
                            <img th:src="${actividad[3]}" alt="Evidencia" class="img-thumbnail">
                        </td>
                        <td>
                            <button class="btn-action">Más Información</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Mi Proyecto. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
