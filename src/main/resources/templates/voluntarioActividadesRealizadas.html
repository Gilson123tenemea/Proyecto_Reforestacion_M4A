<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividades Realizadas</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		
		footer {
		    text-align: center;
		    padding: 15px 0;
		    background-color: rgba(211, 47, 47, 0.8);
		    width: 100%;
		    position: fixed;
		    bottom: 0;
		    left: 0;
		}
	</style>
</head>
<body>	
	
	<div th:replace="layout/layoutVoluntario :: menuVoluntario"></div>

    <div class="container mt-5">
        <h1 class="text-center">Actividades Realizadas</h1>

        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Proyecto</th>
                    <th>Tipo de Actividad</th>
                    <th>Cantidad Realizada</th>
                    <th>Descripción</th>
                    <th>Foto</th>
                    <th>Aceptado por el Administrador</th>
                    <th>Subido por el Voluntario</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterar sobre la lista de actividadesRealizadas -->
                <tr th:each="actividadRealizada, iterStat : ${actividadesRealizadas}">
                    <td th:text="${iterStat.count}"></td> <!-- Índice de la fila -->
                    <td th:text="${actividadRealizada[1]}"></td> <!-- Nombre del proyecto -->
                    <td th:text="${actividadRealizada[2]}"></td> <!-- Tipo de actividad -->
                    <td th:text="${actividadRealizada[3]}"></td> <!-- Cantidad realizada -->
                    <td th:text="${actividadRealizada[4]}"></td> <!-- Descripción -->
                    <td>
                        <!-- Mostrar la imagen solo si existe -->
                        <img th:if="${actividadRealizada[5] != null}" th:src="@{${actividadRealizada[5]}}" alt="Foto de la actividad" class="img-fluid" width="100"/>
                    </td>
                    <td th:text="${actividadRealizada[6] ? 'Sí' : 'No'}"></td> <!-- Validación por administrador -->
                    <td th:text="${actividadRealizada[7] ? 'Sí' : 'No'}"></td> <!-- Validación por voluntario -->
                </tr>
            </tbody>
        </table>
	
    </div>
	<footer>
			<p>&copy; 2025 Mi Proyecto. Todos los derechos reservados.</p>
		</footer>	

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
   
</body>
</html>
