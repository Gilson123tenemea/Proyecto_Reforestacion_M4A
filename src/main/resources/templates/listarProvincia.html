<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            background-image: url('/imagenes/cuenca.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            color: black; /* Cambié aquí el color a negro */
            font-weight: 700;
        }

        .btn-primary {
            background-color: #d32f2f;
            border-color: #d32f2f;
        }

        .btn-primary:hover {
            background-color: #b71c1c;
        }

        .alert {
            margin-bottom: 20px;
        }

        .table {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .table th, .table td {
            text-align: center;
        }

        .btn-warning, .btn-danger {
            transition: all 0.3s ease-in-out;
        }

        .btn-warning:hover {
            background-color: #ff9800;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div th:replace="layout/layoutSuperAdmin :: menusuper"></div>

    <div class="container mt-5">
        <h2 th:text="${titulo}">Listado de Provincias</h2>
        <div>
            <a href="/formprovincia" class="btn btn-primary mb-3">Agregar Nueva Provincia</a>
        </div>
        <div th:if="${success != null}" class="alert alert-success" role="alert">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error != null}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre Provincia</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="provincia : ${provincias}">
                    <td th:text="${provincia.id_provincia}"></td>
                    <td th:text="${provincia.nombreProvincia}"></td>
                    <td>
                        <a th:href="@{/formprovincia/{id}(id=${provincia.id_provincia})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/eliminarprovincia/{id}(id=${provincia.id_provincia})}" class="btn btn-danger" 
                           onclick="return confirm('¿Estás seguro de eliminar esta provincia?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
