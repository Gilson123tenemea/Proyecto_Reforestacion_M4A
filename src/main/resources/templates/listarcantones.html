<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Lista de Cantones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            background-image: url('/imagenes/cuenca.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: #d32f2f;
            padding: 10px 0;
        }

        .header-container {
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .header-container img {
            height: 50px;
            margin-right: 10px;
        }

        .header-container h1 {
            color: white;
            font-weight: bold;
            margin: 0;
        }

        .table-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: auto;
            margin-top: 50px;
            transition: transform 0.3s ease-in-out;
        }

        .table-container:hover {
            transform: scale(1.02);
        }

        .table-container h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 30px; /* Espacio inferior para hacer el título más destacado */
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            transition: all 0.3s ease-in-out;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        .btn-warning:hover {
            background-color: #f57c00;
            transform: scale(1.05);
        }

        .footer {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
	<div th:replace="layout/layoutSuperAdmin :: menusuper"></div>

    <div class="container">
        <div class="table-container">
            <h1 th:text="${titulo}">Lista de Cantones</h1>

            <!-- Mensajes de éxito o error -->
            <div th:if="${success}" class="alert alert-success">
                <p th:text="${success}"></p>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <!-- Tabla de Cantones -->
            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre Canton</th>
                        <th>Provincia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>	
                    <tr th:each="canton : ${cantones}">
                        <td th:text="${canton.id_canton}"></td>
                        <td th:text="${canton.nombreCanton}"></td>
                        <td th:text="${canton.id_provincia}"></td>
                        <td>
                            <a th:href="@{/canton/editar/{id}(id=${canton.id_canton})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/canton/eliminar/{id}(id=${canton.id_canton})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar este canton?')">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Botón para crear un nuevo Canton -->
            <div class="btn-group">
                <a href="/cantones" class="btn btn-danger">Nuevo Canton</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Mi Proyecto. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
