<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${titulo}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>${titulo}</h1>
        
        <!-- Mensajes de éxito o error -->
        <div th:if="${success}" class="alert alert-success">
            <p th:text="${success}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>

        <!-- Tabla de Cantones -->
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Canton</th>
                    <th>Provincia</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="canton : ${cantones}">
                    <td th:text="${canton.id_canton}"></td>
                    <td th:text="${canton.nombreCanton}"></td>
                    <td th:text="${canton.id_provincia}"></td>
                    <td>
                        <a th:href="@{/canton/editar/{id}(id=${canton.id_canton})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/canton/eliminar/{id}(id=${canton.id_canton})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar este canton?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botón para crear un nuevo Canton -->
        <a href="/cantones" class="btn btn-primary">Nuevo Canton</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
