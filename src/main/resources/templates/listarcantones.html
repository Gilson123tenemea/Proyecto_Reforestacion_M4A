<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Llakta Forest</title>
			<link rel="icon" href="/imagenes/logollakta.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');

		body {
						            font-family: 'Roboto', sans-serif;
						            background-color: #ffffff;
						            background-size: cover;
						            background-position: center;
						            background-attachment: fixed;
						            display: flex;
						            flex-direction: column;
						            min-height: 100vh;
						        }

						        .container {
						            margin-top: 50px;
						            background-color: rgba(255, 255, 255, 0.85);
						            padding: 30px;
						            border-radius: 10px;
						            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
						            max-width: 1100px;
						            animation: fadeIn 1s ease-in-out;
						        }

						        @keyframes fadeIn {
						            from {
						                opacity: 0;
						                transform: translateY(-20px);
						            }
						            to {
						                opacity: 1;
						                transform: translateY(0);
						            }
						        }

						        .table-container h1 {
						            text-align: center;
						            color: #2d6a4f;
						            font-weight: 700;
						            margin-bottom: 30px;
						            animation: slideIn 1s ease-in-out;
						        }

						        @keyframes slideIn {
						            from {
						                transform: translateX(-100%);
						            }
						            to {
						                transform: translateX(0);
						            }
						        }

						        .table th, .table td {
						            text-align: center;
						            vertical-align: middle;
						        }

						        .table th {
						            background-color: #4F5B3A;
						            color: #fff;
						            animation: slideIn 1s ease-in-out;
						        }

						        .table tbody tr:nth-child(even) {
						            background-color: #f1f8e9;
						        }

						        .table tbody tr:hover {
						            background-color: #a8d5ba;
						            transform: scale(1.02);
						            transition: all 0.3s ease-in-out;
						        }

						        .btn {
						            border-radius: 5px;
						            padding: 8px 15px;
						            transition: all 0.3s ease-in-out;
						        }

						        .btn-primary {
						            background-color: #4F5B3A;
						            border-color: rgb(0, 0, 0);
						        }

						        .btn-primary:hover {
						            background-color: #4F5B3A;
						            transform: scale(1.05);
						        }

						        .btn-warning {
						            background-color: #F1E6D6;
						            border-color: #F1E6D6;
						        }

						        .btn-warning:hover {
						            background-color: #F1E6D6;
						            transform: scale(1.05);
						        }

						        .btn-danger {
						            background-color: #D94F4F;
						            border-color: rgb(0, 0, 0);
						        }

						        .btn-danger:hover {
						            background-color: #D94F4F;
						            transform: scale(1.05);
						        }

						        .footer {
						            background-color: #388e3c;
						            color: white;
						            text-align: center;
						            margin-top: auto;
						            font-size: 12px;
						            padding: 10px 0;
						        }

						        .footer a {
						            color: white;
						            text-decoration: none;
						        }

						        .footer a:hover {
						            text-decoration: underline;
						        }

						        .table-container input {
						            margin-bottom: 15px;
						            border-radius: 5px;
						            border: 1px solid #ced4da;
						            padding: 10px;
						            width: 100%;
						            box-sizing: border-box;
						            transition: border-color 0.3s ease;
						        }

						        .table-container input:focus {
						            border-color: #4F5B3A;
						            box-shadow: 0 0 5px rgba(56, 142, 60, 0.5);
						        }

    </style>
</head>
<body>
    <div th:replace="layout/layoutSuperAdmin :: menusuper"></div>
	<div th:replace="layout/layoutAdmin :: fondo1"></div>

    <div class="container">
        <div class="table-container">
            <h2 th:text="${titulo}">Lista de Cantones</h2>
            <div>
                <a href="/cantones" class="btn btn-primary mb-3">
                    <i class="fas fa-plus"></i><span> Agregar Nuevo Cantón</span>
                </a>
            </div>

            <!-- Mensajes de éxito o error -->
            <div th:if="${success}" class="alert alert-success">
                <p th:text="${success}"></p>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

			<!-- Campo de búsqueda -->
				<input type="text" id="searchInput" class="form-control mb-3" placeholder="Buscar por nombre..." onkeyup="filterTable()">

            <!-- Tabla de Cantones -->
            <table class="table table-bordered  table-striped mt-4">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre Canton</th>
                        <th>Provincia</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>    
                    <tr th:each="canton : ${cantones}">
                        <td th:text="${canton.id_canton}"></td>
                        <td th:text="${canton.nombreCanton}"></td>
                        <td th:text="${nombreProvincias[canton.id_provincia]}"></td>
                        <td>
                            <a th:href="@{/canton/editar/{id}(id=${canton.id_canton})}" class="btn btn-warning">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <a th:href="@{/canton/eliminar/{id}(id=${canton.id_canton})}" class="btn btn-danger" onclick="return confirm('¿Seguro que deseas eliminar este canton?')">
                                <i class="fas fa-trash-alt"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

	<br>
     <div th:replace="layout/layoutAdmin :: footercompacto"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script>
		    // Función para filtrar la tabla
		    function filterTable() {
		        var input, filter, table, tr, td, i, txtValue;
		        input = document.getElementById('searchInput');
		        filter = input.value.toUpperCase();
		        table = document.querySelector('table');
		        tr = table.getElementsByTagName('tr');
		        
		        for (i = 1; i < tr.length; i++) {  // Comienza en 1 para saltar el encabezado
		            td = tr[i].getElementsByTagName('td');
		            if (td.length > 0) {
		                // Filtrar solo por la columna del nombre del cantón (1)
		                var nombreCanton = td[1].textContent || td[1].innerText;
		                if (nombreCanton.toUpperCase().indexOf(filter) > -1) {
		                    tr[i].style.display = "";
		                } else {
		                    tr[i].style.display = "none";
		                }
		            }
		        }
		    }
		</script>

</body>
</html>
