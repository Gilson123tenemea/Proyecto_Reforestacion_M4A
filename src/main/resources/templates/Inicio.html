<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Administradores y Usuarios</title>
</head>
<body>
    <h1>Lista de Administradores y Usuarios</h1>

    <h2>Crear Nuevo Administrador</h2>
    <form action="/guardar" method="post">
        <!-- Datos del Usuario -->
        <fieldset>
            <legend>Datos del Usuario</legend>
            <label for="cedula">Cédula:</label>
            <input type="text" name="cedula" id="cedula" required>
            <br>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" required>
            <br>
            <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo" required>
            <br>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña" required>
            <br>
        </fieldset>
        
        <!-- Datos del Administrador -->
        <fieldset>
            <legend>Datos del Administrador</legend>
            <label for="actividades_gestionadas">Actividades Gestionadas:</label>
            <input type="number" name="actividades_gestionadas" id="actividades_gestionadas" required>
            <br>
            <label for="id_super_administrador">ID del Super Administrador:</label>
            <input type="number" name="id_super_administrador" id="id_super_administrador" required>
            <br>
        </fieldset>

        <button type="submit">Guardar</button>
    </form>

    <h2>Lista de Administradores</h2>
    <table>
        <thead>
            <tr>
                <th>ID Administrador</th>
                <th>Cédula</th>
                <th>Nombre Usuario</th>
                <th>Apellido Usuario</th>
                <th>Correo</th>
                <th>Actividades Gestionadas</th>
                <th>ID Super Administrador</th>
            </tr>
        </thead>
		<tbody>
		    <tr th:each="adminUser : ${adminUserDetails}">
		        <td th:text="${adminUser[0]}"></td> <!-- ID Administrador -->
		        <td th:text="${adminUser[1]}"></td> <!-- Cédula -->
		        <td th:text="${adminUser[2]}"></td> <!-- Nombre -->
		        <td th:text="${adminUser[3]}"></td> <!-- Apellido -->
		        <td th:text="${adminUser[4]}"></td> <!-- Correo -->
		        <td th:text="${adminUser[5]}"></td> <!-- Actividades Gestionadas -->
		        <td th:text="${adminUser[6]}"></td> <!-- ID Super Administrador -->
		    </tr>
		</tbody>
    </table>
</body>
</html>
