<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .login-wrapper {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: stretch;
            padding: 0;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
        }

        .image-container img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 15px;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2e7d32;
            font-size: 2rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
            width: 100%;
            max-width: 600px; /* Aumentar el max-width */
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
            font-size: 1rem;
            font-weight: 500;
        }

		input[type="text"],
		input[type="password"] {
		    width: 100%; /* Ocupa el 100% del ancho disponible */
		    padding: 14px;
		    border: 1px solid #cccccc;
		    border-radius: 8px;
		    transition: border 0.3s, box-shadow 0.3s;
		    background-color: #f1f8e9;
		    font-size: 1rem;
		}

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #2e7d32;
            outline: none;
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(46, 125, 50, 0.3);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 12px;
            font-size: 1rem;
            font-weight: 500;
        }

        button:hover {
            background-color: #2e7d32;
        }

        .error {
            color: #d32f2f;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
            color: #555555;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #2e7d32;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .register-link a:hover {
            color: #1b5e20;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div th:replace="layout/layoutinicio :: menuinicio"></div>
    <div th:replace="layout/layoutAdmin :: fondo1"></div>

	<!-- Mensajes de éxito y error -->
	                <div th:if="${success}" class="alert alert-success">
	                    <p th:text="${success}"></p>
	                </div>

	                <div th:if="${error}" class="alert alert-danger">
	                    <p th:utext="${error}"></p>
	                </div>
    <div class="login-wrapper">
        <div class="image-container">
            <img src="imagenes/CajasVideo.gif" alt="Parque Nacional El Cajas">
        </div>
        <div class="login-container">
            <h2>Iniciar Sesión</h2>
            <form method="post" action="/login">
                <div class="form-group">
                    <label for="cedula">Cédula:</label>
                    <input type="text" id="cedula" name="cedula" required>
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña:</label>
                    <input type="password" id="contraseña" name="contraseña" required>
                    <label for="mostrarContraseña" class="mostrar-contraseña">
                        <input type="checkbox" id="mostrarContraseña" onclick="togglePasswordVisibility('contraseña')">
                        Mostrar Contraseña
                    </label>
                    <small id="mensajeContraseña"></small>
                </div>
                <button type="submit">Login</button>
                <div class="error">
                    <span th:text="${error}"></span>
                </div>
                <div class="register-link">
                    ¿No tienes cuenta?
                </div>
                <div class="register-link">
                    <a href="/crearVoluntario">Regístrate aquí como Voluntario</a>
                </div>
                <div class="register-link">
                    <a href="/formularioPatrocinador">Regístrate aquí como Patrocinador</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePasswordVisibility(id) {
            var passwordInput = document.getElementById(id);
            var checkbox = document.getElementById('mostrarContraseña');

            if (checkbox.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div th:replace="layout/layoutAdmin :: footercompacto"></div>
</body>

</html>
