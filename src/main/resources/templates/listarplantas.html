<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Plantas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div th:replace="layout/layoutAdmin :: menu"></div>

    <h1 style="text-align: center;" th:text="${titulo}">Lista de Plantas</h1>

    <div th:if="${mensaje}" style="color: green; text-align: center;" th:text="${mensaje}"></div>
    <div th:if="${error}" style="color: red; text-align: center;" th:text="${error}"></div>

    <table class="table table-bordered table-striped" style="margin: 0 auto; text-align: center; width: 90%;">
        <thead>
            <tr>
                <th>ID Planta</th>
                <th>Especie</th>
                <th>Nombre Científico</th>
                <th>Clima</th>
                <th>Nombre Común</th>
                <th>Tamaño</th>
                <th>Color de Hojas</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="planta : ${plantas}">
                <td th:text="${planta.id_plantas}"></td>
                <td th:text="${planta.id_especie}"></td>
                <td th:text="${planta.nombre_cientifico}"></td>
                <td th:text="${planta.clima}"></td>
                <td th:text="${planta.nombre_comun}"></td>
                <td th:text="${planta.tamaño}"></td>
                <td th:text="${planta.color_hojas}"></td>
                <td>
                    <a th:href="@{/planta/editar/{id}(id=${planta.id_plantas})}" class="btn btn-primary btn-sm">Editar</a>
                    <a th:href="@{/planta/eliminar/{id}(id=${planta.id_plantas})}" style="color: red; text-decoration: none; font-weight: bold;">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div style="text-align: center; margin-top: 20px;">
        <a href="/planta" style="text-decoration: none; color: blue; font-weight: bold;">Regresar</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
