<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Llakta Forest</title>
			<link rel="icon" href="/imagenes/logollakta.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Íconos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbffed;
        }

        .menu {
            background-color: #68705a;
            padding: 15px 0;
            color: white;
            text-align: center;
            font-weight: 600;
            font-size: 24px;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .background-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('/imagenes/Fondo1.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.8; /* Ajustar la opacidad del fondo */
        }

        .content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Centra verticalmente */
            padding: 20px;
        }

        .card-container {
            background: linear-gradient(135deg, #a6b285, #b4be9a);
            padding: 50px 40px; /* Más padding para un recuadro más grande */
            border-radius: 25px; /* Bordes más redondeados */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); /* Sombra más pronunciada */
            text-align: center;
            width: 90%;
            max-width: 700px; /* Ancho máximo más grande */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 3px solid rgba(255, 255, 255, 0.3); /* Borde más grueso y sutil */
        }

        .card-container:hover {
            transform: translateY(-10px); /* Efecto hover más pronunciado */
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .card-title {
            color: #fbffed;
            font-weight: 700; /* Texto más grueso */
            font-size: 32px; /* Tamaño de fuente más grande */
            margin-bottom: 25px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3); /* Sombra más pronunciada */
        }

        .card-description {
            color: #fbffed;
            font-size: 20px; /* Tamaño de fuente más grande */
            line-height: 1.8;
            margin-bottom: 35px;
            font-style: italic;
        }

        .btn {
            background-color: #747b4f;
            color: #fff;
            padding: 15px 40px; /* Botón más grande */
            font-size: 20px; /* Tamaño de fuente más grande */
            border-radius: 12px; /* Bordes más redondeados */
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
        }

        .btn:hover {
            background-color: #68705a;
            transform: translateY(-5px);
        }

        .motivational-quote {
            color: #fbffed;
            font-size: 28px; /* Tamaño de fuente más grande */
            font-weight: 600;
            margin-bottom: 25px;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra más pronunciada */
        }

        .welcome-text {
            color: #fbffed;
            font-size: 28px; /* Tamaño de fuente más grande */
            font-family: 'Poppins', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Sombra más pronunciada */
        }

        /* Animación al cargar la página */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-container {
            animation: fadeIn 1s ease-out; /* Animación más suave */
        }

        .footer {
            background-color: #68705a;
            padding: 20px;
            text-align: center;
            font-size: 16px;
            color: #fff;
            margin-top: auto;
        }

        /* Ícono decorativo */
        .icon-welcome {
            font-size: 64px; /* Tamaño del ícono más grande */
            color: #fbffed;
            margin-bottom: 25px;
            animation: float 3s ease-in-out infinite; /* Animación flotante */
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px); /* Movimiento más pronunciado */
            }
        }
    </style>
</head>
<body>
    <!-- Menú del patrocinador -->
    <div th:replace="layout/layoutPatrocinador :: menupatrocinador"></div>

    <!-- Fondo de la página -->
    <div class="background-panel"></div>

    <!-- Contenido principal -->
    <div class="content">
        <div class="card-container">
            <!-- Ícono decorativo -->
            <div class="icon-welcome">
                <i class="fas fa-handshake"></i> <!-- Ícono de handshake -->
            </div>
            <h1 class="card-title welcome-text">¡BIENVENIDO, <span th:text="${nombrePatrocinador}">Patrocinador</span> <span th:text="${apellidoPatrocinador}">Apellido</span>!</h1>
            <p class="motivational-quote">"El éxito no es la clave de la felicidad, la felicidad es la clave del éxito."</p>
            <p class="card-description">Gracias por unirte a nuestra causa. Juntos haremos una gran diferencia en la reforestación y en el cuidado del medio ambiente.</p>
        </div>
    </div>

    <!-- Pie de página -->
    <div th:replace="layout/layoutAdmin :: footercompacto"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
