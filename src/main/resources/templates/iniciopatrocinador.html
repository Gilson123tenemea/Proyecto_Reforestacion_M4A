<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido Patrocinador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4; /* Gris claro para el fondo */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .menu {
            background-color: #333; /* Gris oscuro */
            padding: 20px 0;
            color: white;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            letter-spacing: 1px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-container {
            background: #ffffff; /* Blanco */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 700px;
            width: 90%;
            margin: 50px auto;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-title {
            color: #333; /* Gris oscuro */
            font-weight: 700;
            font-size: 36px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .card-description {
            color: #666; /* Gris medio */
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #333; /* Gris oscuro */
            color: #fff;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            background-color: #555; /* Gris medio al pasar el ratón */
            transform: translateY(-5px);
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px;
        }

        .footer {
            background-color: #f1f1f1;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #333;
            margin-top: auto;
        }

    </style>
</head>
<body>
    <div th:replace="layout/layoutPatrocinador :: menupatrocinador"></div>
	<div th:replace="layout/layoutAdmin :: footer"></div>

    <div class="content">
        <div class="card-container">
            <!-- Aquí se carga el nombre del patrocinador desde el backend -->
            <h1 class="card-title">Bienvenido, <span th:text="${nombrePatrocinador}">Patrocinador</span> <span th:text="${apellidoPatrocinador}">Apellido</span></h1>
            <p class="card-description">¡Gracias por unirte a nosotros, <span th:text="${nombrePatrocinador}">Patrocinador</span> <span th:text="${apellidoPatrocinador}">Apellido</span>! Estamos emocionados de tenerte aquí. Tu apoyo es fundamental para lograr nuestros objetivos y estamos seguros de que juntos alcanzaremos grandes metas.</p>
            
            <!-- Nota: El nombre del patrocinador debe ser pasado a través del modelo del backend -->
        </div>
    </div>
	



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
