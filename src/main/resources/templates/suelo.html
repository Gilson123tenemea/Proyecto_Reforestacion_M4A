<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Llakta Forest</title>
		<link rel="icon" href="/imagenes/logollakta.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #343a40;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
        }


        .alert {
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .text-center {
            text-align: center;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .mt-5 {
            margin-top: 3rem;
        }

        .mb-4 {
            margin-bottom: 2rem;
        }
		.btn-animated {
		    background-color: #4F5B3A;
		    color: white;
		    transition: background-color 0.3s ease, transform 0.2s ease;
		}

		.btn-animated:hover {
		    background-color: #3e4a29;  
		    transform: scale(1.05); 
		}


        .custom-file-input {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .custom-file-label {
            display: block;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .custom-file-label:hover {
            background-color: #dde2e6;
        }

        #nombreArchivoGuardado {
            display: block;
            margin-top: 5px;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div th:replace="layout/layoutAdmin :: menu"></div>
	<div th:replace="layout/layoutAdmin :: fondo1"></div>


    <div class="main-content">
        <div class="container">
            <div class="form-container">
                <h1>Formulario de Suelo</h1>
                <form th:action="@{/guardarsuelo}" th:object="${suelos}" method="post">
                    <input type="hidden" th:field="*{id_suelo}" />

                    <div class="mb-3">
                        <label for="tipoSueloId" class="form-label">Seleccione el Tipo de Suelo:</label>
                        <select th:field="*{id_tiposuelo}" class="form-control" required>
                            <option value="" disabled selected>Seleccione un Tipo de Suelo</option>
                            <th:block th:each="tiposuelo : ${tiposuelos}">
                                <option th:value="${tiposuelo.id_tiposuelo}" th:text="${tiposuelo.nombre_suelo}"></option>
                            </th:block>
                        </select>
                    </div>

					<div class="mb-3">
					    <label for="composicion" class="form-label">Composición Actual :</label>
					    <textarea th:field="*{composicion}" class="form-control" rows="4" placeholder="Ingrese la composición del suelo" required></textarea>
					</div>

					<div class="mb-3">
					    <label for="descripcion" class="form-label">Descripción del estado del suelo:</label>
					    <textarea th:field="*{descripcion}" class="form-control" rows="4" placeholder="Ingrese una descripción detallada del suelo" required></textarea>
					</div>

                    <div class="mb-3">
						<button type="submit" class="btn btn-animated" style="background-color: #4F5B3A; color: white;">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </br>
	
	<script>
	    document.addEventListener("DOMContentLoaded", function () {
	        document.querySelector("form").addEventListener("submit", function (event) {
	            let composicion = document.querySelector("[name='composicion']").value.trim();
	            let descripcion = document.querySelector("[name='descripcion']").value.trim();

	            if (composicion === "" || descripcion === "") {
	                event.preventDefault(); 
	                alert("Debe ingresar al menos una palabra en los campos de Composición y Descripción.");
	            }
	        });
	    });
	</script>
	<div th:replace="layout/layoutAdmin :: footercompacto"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
