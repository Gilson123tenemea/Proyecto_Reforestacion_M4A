<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Editar Suelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            background-image: url('/imagenes/cuenca.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d32f2f;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .header-container img {
            height: 50px;
            margin-right: 10px;
        }

        .header-container h1 {
            color: white;
            font-weight: bold;
            margin: 0;
        }

        .main-content {
            margin-top: 100px;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        .form-container h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
        }

        .form-control {
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #d32f2f;
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.5);
        }

        .footer {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        .btn {
            background-color: #d32f2f;
            color: white;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        .btn:active {
            background-color: #d32f2f;
            transform: scale(0.98);
        }

        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>
    <div th:replace="layout/layoutAdmin :: menu"></div>

    <div class="main-content">
        <div class="container">
            <div class="form-container">
                <h1>Formulario de Edición de Suelo</h1>
                <form th:action="@{/guardarsuelo}" th:object="${suelos}" method="post">
                    <input type="hidden" th:field="*{id_suelo}" />

                    <div class="mb-3">
                        <label for="tipoSueloId" class="form-label">Seleccione el Tipo de Suelo:</label>
                        <select th:field="*{id_tiposuelo}" class="form-control" required>
                            <option value="" disabled selected>Seleccione un Tipo de Suelo</option>
                            <th:block th:each="tiposuelo : ${tiposuelos}">
                                <option th:value="${tiposuelo.id_tiposuelo}" th:text="${tiposuelo.nombre_suelo}"></option>
                            </th:block>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="composicion" class="form-label">Composición:</label>
                        <textarea th:field="*{composicion}" class="form-control" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea th:field="*{descripcion}" class="form-control" rows="4" required></textarea>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn">Guardar</button>
                        <a th:href="@{/listarsuelo}" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Mi Proyecto. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
