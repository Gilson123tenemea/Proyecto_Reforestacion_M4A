<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Editar Suelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div th:replace="layout/layoutAdmin :: menu"></div>

    <div class="container mt-5">
        <h1 class="mb-4" th:text="${titulo}">Formulario de Edición de Suelo</h1>
        <form th:action="@{/guardarsuelo}" th:object="${suelos}" method="post">
            <!-- Campo oculto para el ID del Suelo -->
            <input type="hidden" th:field="*{id_suelo}" />

            <!-- Selección del Tipo de Suelo -->
            <div class="mb-3">
                <label for="tipoSueloId" class="form-label">Seleccione el Tipo de Suelo:</label>
                <select th:field="*{id_tiposuelo}" class="form-control" required>
                    <option value="" disabled selected>Seleccione un Tipo de Suelo</option>
                    <th:block th:each="tiposuelo : ${tiposuelos}">
                        <option th:value="${tiposuelo.id_tiposuelo}" th:text="${tiposuelo.nombre_suelo}"></option>
                    </th:block>
                </select>
            </div>

            <!-- Composición -->
            <div class="mb-3">
                <label for="composicion" class="form-label">Composición:</label>
                <textarea th:field="*{composicion}" class="form-control" rows="4" required></textarea>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea th:field="*{descripcion}" class="form-control" rows="4" required></textarea>
            </div>

            <!-- Botones -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/listarsuelo}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
