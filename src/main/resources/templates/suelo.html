<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Suelo</title>
</head>
<body>
    <h1>Crear Nuevo Suelo</h1>
    <form action="/guardarsuelo" method="post">
        <!-- ID del Tipo de Suelo -->
        <label for="tipoSueloId">Seleccione el Tipo de Suelo:</label>
        <select name="id_tiposuelo" id="tipoSueloId" required>
            <option value="" disabled selected>Seleccione un Tipo de Suelo</option>
            <th:block th:each="tiposuelo : ${tiposuelos}">
                <option th:value="${tiposuelo.id_tiposuelo}" th:text="${tiposuelo.nombre_suelo}"></option>
            </th:block>
        </select>
        <br>

        <!-- Composici贸n -->
        <label for="composicion">Composici贸n:</label>
        <textarea name="composicion" id="composicion" rows="4" required></textarea>
        <br>

        <!-- Descripci贸n -->
        <label for="descripcion">Descripci贸n:</label>
        <textarea name="descripcion" id="descripcion" rows="4" required></textarea>
        <br>

        

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
