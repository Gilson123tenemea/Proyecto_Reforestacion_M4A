<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navbar con Bootstrap</title>


	<!-- Agregar enlace al CSS de Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEJ6H7B9Ue3V8ADkz5v3pVJf6g+Hk5CkF6FQllmhnzHXK0fse5BziwO1v4VYa" crossorigin="anonymous">

	<style>
		.navbar-nav .nav-link {
			color: white !important;
			font-weight: bold;
			font-size: 18px;
			text-decoration: none !important;
		}
	</style>
</head>

<body>
	<div th:fragment="menuVoluntario">
		<!-- Menú de navegación con Bootstrap -->
		<nav class="navbar navbar-expand-lg" style="background-color: #F5F4F0;">
			<div class="container-fluid">
				<a class="navbar-brand" href="/proyectosvoluntario">

					<img src="/imagenes/logollakta.png" alt="Logo Principal" height="50">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
					aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarScroll">
					<ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
						<!-- Menú Proyectos -->
						<li class="nav-item">
							<a class="nav-link active" href="/proyectosvoluntario" id="navbarDropdown" role="button"
								style="color: rgb(0, 0, 0); font-weight: bold; font-size: 18px; text-decoration: none;">
								Proyectos
							</a>


						</li>
						<!-- Menú Actividades -->
						<li class="nav-item">
							<a class="nav-link active" href="/actividades/voluntario" id="navbarDropdown" role="button"
								style="color: rgb(0, 0, 0); font-weight: bold; font-size: 18px; text-decoration: none;">
								Actividades pendientes
							</a>

						</li>
						<li class="nav-item">
							<a class="nav-link active" href="/actividades-realizadas" id="navbarDropdown" role="button"
								style="color: rgb(0, 0, 0); font-weight: bold; font-size: 18px; text-decoration: none;">
								Actividades realizadas
							</a>

						</li>
					</ul>

					<!-- Menú Perfil -->
					<ul class="navbar-nav">
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
								data-bs-toggle="dropdown" aria-expanded="false"
								style="color: rgb(0, 0, 0); font-weight: bold; font-size: 13px;">
								Perfil
							</a>
							<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="perfilDropdown">
								<li><a class="dropdown-item" href="/editarVoluntario">Editar Perfil</a></li>
								<li><a class="dropdown-item" href="/logout">Cerrar Sesión</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pzjw8f+ua7Kw1TIq0BfiW6v7cXw4b0uEK5T5Xn6Pffqb5Oo/fBfXnPA0fqnsOg3h"
		crossorigin="anonymous"></script>
</body>

</html>
