<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llakta Forest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                        url('imagenes/cajas.gif') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, transparent 50%, rgba(0,0,0,0.3) 100%);
            pointer-events: none;
        }

        .hero h1 {
            position: absolute;
            bottom: 80px;
            z-index: 3;
            font-size: 4rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
            animation: titleFloat 4s ease-in-out infinite;
            letter-spacing: 2px;
            color: #fff;
        }

        @keyframes titleFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-15px) scale(1.02);
            }
        }

        .wave-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
            transform: translateZ(0);
        }

        .wave-container svg {
            position: relative;
            display: block;
            width: 400%;
            height: 500px; /* Aumentamos la altura de las ondas */
        }

        .wave-front {
            animation: waveFront 20s linear infinite;
            fill: rgba(109, 127, 78, 0.7);
        }

        .wave-middle {
            animation: waveMiddle 15s linear infinite;
            fill: rgba(109, 127, 78, 0.5);
        }

        .wave-back {
            animation: waveBack 10s linear infinite;
            fill: rgba(109, 127, 78, 0.3);
        }

        @keyframes waveFront {
            0% { transform: translateX(0) scaleY(1); }
            100% { transform: translateX(-50%) scaleY(1); }
        }

        @keyframes waveMiddle {
            0% { transform: translateX(0) scaleY(1); }
            100% { transform: translateX(-50%) scaleY(1); }
        }

        @keyframes waveBack {
            0% { transform: translateX(0) scaleY(1); }
            100% { transform: translateX(-50%) scaleY(1); }
        }

        .diagonal {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: white;
            clip-path: polygon(0 0, 100% 100%, 100% 100%, 0 100%);
            z-index: 2; /* Aseguramos que esté por encima de las ondas */
        }

        .content {
            background: white;
            padding: 80px 50px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .content h2 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #2c3e50;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .content p {
            font-size: 1.3rem;
            line-height: 1.8;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Nuevos efectos y mejoras */
        .hero h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 80%;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(-50%);
            animation: linePulse 2s infinite;
        }

        @keyframes linePulse {
            0%, 100% {
                width: 80%;
            }
            50% {
                width: 100%;
            }
        }

        .content {
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content p {
            font-size: 1.4rem;
            line-height: 1.8;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
	<div th:replace="layout/layoutinicio :: menuinicio"></div>

</html>
