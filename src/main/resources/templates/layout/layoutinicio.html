<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Bootstrap</title>

    <!-- Agregar enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6en8XCp+HHAAK5GSLf2xlYtvJ8U2Q4U+9cuEnJ" crossorigin="anonymous">
</head>

<body>
    <div th:fragment="menuinicio">
        <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #F5F4F0; padding-top: 5px; padding-bottom: 5px;">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="/imagenes/logollakta.png" alt="Logo Principal" style="max-height: 50px;">
                </a>

                <!-- Botón toggler para dispositivos móviles -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                    aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Menú colapsable -->
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <!-- Espacio a la izquierda (opcional) -->
                    </ul>
                    <!-- Enlace "Iniciar Sesión" alineado a la derecha -->
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
						<li class="nav-item">
												<a class="nav-link" href="/" id="navbarDropdown" role="button"
																	                                aria-expanded="false" style="color: rgb(0, 0, 0); font-weight: bold; font-size: 15px;">
																	                                Inicio
																	                            </a>
																								</li> 
                        <li class="nav-item">
							<a class="nav-link" href="/nosotros" id="navbarDropdown" role="button"
												                                aria-expanded="false" style="color: rgb(0, 0, 0); font-weight: bold; font-size: 15px;">
												                                Nosotros
												                            </a>
																			</li> 												
																			<li class="nav-item">
																			<a class="nav-link" href="/login" id="navbarDropdown" role="button"
                                aria-expanded="false" style="color: rgb(0, 0, 0); font-weight: bold; font-size: 15px;">
                                Iniciar Sesión
                            </a>
                        </li>              
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0BfiW6v7cXw4b0uEK5T5Xn6Pffqb5Oo/fBfXnPA0fqnsOg3h"
        crossorigin="anonymous">
	</script>
</body>

</html>
