<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Lista de Áreas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            background-image: url('/imagenes/cuenca.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .main-content {
            flex: 1;
            margin-top: 20px;
        }
        .table-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: auto;
        }
		.footer {
				            background-color: #d32f2f;
				            color: white;
				            text-align: center;
				            margin-top: auto;
				            font-size: 12px;
				        }

				        /* Alineación central para el texto del footer */
				        .footer p {
				            margin: 0;
				        }
    </style>
</head>
<body>
	<div th:replace="layout/layoutAdmin :: menu"></div>
    <div class="container main-content">
        <div class="table-container">
            <h1 class="text-center" th:text="${titulo}">Lista de Áreas</h1>
            
            <div th:if="${mensaje}" class="alert alert-success text-center" th:text="${mensaje}"></div>
            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
            
            <table class="table table-bordered table-striped">
                <thead class="text-center">
                    <tr>
                        <th>ID Área</th>
                        <th>Nombre</th>
                        <th>Tipo de Terreno</th>
                        <th>Tipo de Vegetación</th>
                        <th>Observaciones</th>
                        <th>ID Proyecto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="area : ${areas}">
                        <td th:text="${area.id_area}"></td>
                        <td th:text="${area.nombre}"></td>
                        <td th:text="${area.tipo_terreno}"></td>
                        <td th:text="${area.tipo_vegetacion}"></td>
                        <td th:text="${area.observaciones}"></td>
                        <td th:text="${area.id_proyecto}"></td>
                        <td class="text-center">
                            <a th:href="@{/area/editar/{id}(id=${area.id_area})}" class="btn btn-primary btn-sm">Editar</a>
                            <a th:href="@{/area/eliminar/{id}(id=${area.id_area})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Está seguro de que desea eliminar esta área?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-3">
                <a href="/area" class="btn btn-secondary">Regresar</a>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        &copy; 2025 Mi Proyecto. Todos los derechos reservados.
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
