<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Lista de Áreas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
		body {
				    font-family: 'Roboto', sans-serif;
				    background-color: #f4f4f9;
				    background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('/imagenes/cuenca.png');
				    background-size: cover;
				    background-position: center;
				    background-attachment: fixed;
				    margin: 0;
				    padding: 0;
				    display: flex;
				    flex-direction: column;
				    min-height: 100vh;
				}

				.container {
				    flex: 1;
				    display: flex;
				    justify-content: center;
				    align-items: center;
				    margin-top: 50px;
				}

				.table-container {
				    background: rgba(255, 255, 255, 0.95);
				    padding: 40px;
				    border-radius: 15px;
				    max-width: 900px;
				    width: 100%;
				    transition: transform 0.3s ease-in-out;
				}

				.table-container:hover {
				    transform: translateY(-5px);
				}

				.table-container h1 {
				    text-align: center;
				    color: #444;
				    font-weight: 700;
				    font-size: 24px;
				}

				.table {
				    width: 100%;
				    border-collapse: separate;
				    border-spacing: 0;
				    overflow: hidden;
				    border-radius: 10px;
				}

				.table th, .table td {
				    text-align: center;
				    padding: 12px;
				}

				.table th {
				    background-color: #d32f2f;
				    color: white;
				}

				.table tbody tr:nth-child(even) {
				    background-color: #f8f9fa;
				}

				/* Botones */
				.btn-group {
				    display: flex;
				    justify-content: center;
				    gap: 10px;
				}

				.btn {
				    background: linear-gradient(to right, #d32f2f, #b71c1c);
				    color: white;
				    border-radius: 8px;
				    padding: 10px 20px;
				    font-size: 16px;
				    font-weight: bold;
				    transition: all 0.3s ease-in-out;
				    min-width: 100px; /* Asegura que todos los botones tengan el mismo tamaño */
				    text-align: center;
				}

				.btn:hover {
				    background: #b71c1c;
				    transform: scale(1.07);
				    box-shadow: 0 6px 15px rgba(183, 28, 28, 0.3);
				}

				.btn:active {
				    background: #d32f2f;
				    transform: scale(0.98);
				}

				/* Botones específicos */
				.btn-warning, .btn-danger {
				    min-width: 100px; /* Mismo ancho para todos los botones */
				    text-align: center;
				    padding: 10px;
				}

				.btn-warning:hover {
				    background-color: #f57c00;
				    transform: scale(1.05);
				}

				.btn-danger:hover {
				    background-color: #b71c1c;
				    transform: scale(1.05);
				}

				/* Footer */
				.footer {
						    background-color: #222;
						    color: white;
						    text-align: center;
						    padding: auto;
						    font-size: 14px;
						    position: fixed;
						    bottom: 0;
						    width: 100%;
						}

						.footer p {
						    margin: 0;
						}
    </style>
</head>
<body>
	<div th:replace="layout/layoutAdmin :: menu"></div>
    <div class="container main-content">
        <div class="table-container">
            <h1 class="text-center" th:text="${titulo}">Lista de Áreas</h1>
            
            <div th:if="${mensaje}" class="alert alert-success text-center" th:text="${mensaje}"></div>
            <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>
            
            <table class="table table-bordered table-striped">
                <thead class="text-center">
                    <tr>
                        <th>ID Área</th>
                        <th>Nombre</th>
                        <th>Tipo de Terreno</th>
                        <th>Tipo de Vegetación</th>
                        <th>Observaciones</th>
                        <th>ID Proyecto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="area : ${areas}">
                        <td th:text="${area.id_area}"></td>
                        <td th:text="${area.nombre}"></td>
                        <td th:text="${area.tipo_terreno}"></td>
                        <td th:text="${area.tipo_vegetacion}"></td>
                        <td th:text="${area.observaciones}"></td>
                        <td th:text="${area.id_proyecto}"></td>
                        <td class="text-center">
                            <a th:href="@{/area/editar/{id}(id=${area.id_area})}" class="btn btn-primary btn-sm">Editar</a>
                            <a th:href="@{/area/eliminar/{id}(id=${area.id_area})}" class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Está seguro de que desea eliminar esta área?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-3">
                <a href="/area" class="btn btn-secondary">Regresar</a>
            </div>
        </div>
    </div>
	</BR>
    <footer class="footer">
        &copy; 2025 Reforest. Todos los derechos reservados.
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
