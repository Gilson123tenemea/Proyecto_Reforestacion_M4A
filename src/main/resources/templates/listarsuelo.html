<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Lista de Suelos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            background-image: url('/imagenes/cuenca.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .table-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            margin: auto;
            margin-top: 50px;
            transition: transform 0.3s ease-in-out;
        }

        .table-container:hover {
            transform: scale(1.02);
        }

        .table-container h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            transition: all 0.3s ease-in-out;
        }

        .btn-danger {
            background-color: #d32f2f;
            color: white;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        .footer {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div th:replace="layout/layoutAdmin :: menu"></div>

    <div class="container">
        <div class="table-container">
            <h1 th:text="${titulo}">Lista de Suelos</h1>

            <div th:if="${mensaje}" class="alert alert-success">
                <p th:text="${mensaje}"></p>
            </div>
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>

            <table class="table table-bordered mt-4">
                <thead>
                    <tr>
                        <th>ID Suelo</th>
                        <th>ID Tipo Suelo</th>
                        <th>Composición</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="suelo : ${suelos}">
                        <td th:text="${suelo.id_suelo}"></td>
                        <td th:text="${suelo.id_tiposuelo}"></td>
                        <td th:text="${suelo.composicion}"></td>
                        <td th:text="${suelo.descripcion}"></td>
                        <td>
                            <a th:href="@{/suelo/editar/{id}(id=${suelo.id_suelo})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/suelo/eliminar/{id}(id=${suelo.id_suelo})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de que deseas eliminar este suelo?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="btn-group">
                <a href="/suelo" class="btn btn-danger">Regresar</a>
            </div>
        </div>
    </div>
</body>
<footer class="footer">
    &copy; 2025 Mi Proyecto. Todos los derechos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
