<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}">Formulario Especie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

		body {
				    font-family: 'Roboto', sans-serif;
				    background-color: #f4f4f9;
				    background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('/imagenes/cuenca.png');
				    background-size: cover;
				    background-position: center;
				    background-attachment: fixed;
				    margin: 0;
				    padding: 0;
				}

				.main-content {
				    margin-top: 50px;
				}

				.form-container {
				    background: rgba(255, 255, 255, 0.9);
				    padding: 40px;
				    border-radius: 15px;
				    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
				    max-width: 600px;
				    margin: auto;
				    transition: transform 0.3s ease-in-out;
				}

				.form-container:hover {
				    transform: translateY(-5px);
				}

				.form-container h1 {
				    text-align: center;
				    color: #444;
				    font-weight: 700;
				    font-size: 24px;
				}

				.form-control {
				    border-radius: 8px;
				    border: 1px solid #ccc;
				    padding: 10px;
				    font-size: 16px;
				    transition: all 0.3s ease-in-out;
				}

				.form-control:focus {
				    border-color: #d32f2f;
				    box-shadow: 0 0 12px rgba(211, 47, 47, 0.5);
				}

				.btn {
				    background: linear-gradient(to right, #d32f2f, #b71c1c);
				    color: white;
				    border-radius: 8px;
				    width: 100%;
				    padding: 12px;
				    font-size: 18px;
				    font-weight: bold;
				    transition: all 0.3s ease-in-out;
				}

				.btn:hover {
				    background: #b71c1c;
				    transform: scale(1.07);
				    box-shadow: 0 6px 15px rgba(183, 28, 28, 0.3);
				}

				.btn:active {
				    background: #d32f2f;
				    transform: scale(0.98);
				}

				.footer {
				    background-color: #222;
				    color: white;
				    text-align: center;
				    padding: auto;
				    font-size: 14px;
				    position: fixed;
				    bottom: 0;
				    width: 100%;
				}

				.footer p {
				    margin: 0;
				}

    </style>
</head>
<body>
    <div th:replace="layout/layoutAdmin :: menu"></div>

    <div class="main-content">
        <div class="container">
            <div class="form-container">
                <h1>Formulario Especie</h1>
                <form th:action="@{/especie}" th:object="${especie}" method="post">
                    <input type="hidden" th:field="*{id_especie}" />
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de la Especie</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre de la especie" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">
                            <span th:text="${especie.id_especie != null ? 'Actualizar' : 'Guardar'}">Guardar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
	</BR>
    <footer class="footer">
        &copy; 2025 Reforest. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
