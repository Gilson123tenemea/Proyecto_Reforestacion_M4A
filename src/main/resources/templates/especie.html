<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Llakta Forest</title>
			<link rel="icon" href="/imagenes/logollakta.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            margin-top: 50px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
            transition: transform 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-container h1 {
            text-align: center;
            color: #444;
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 30px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 12px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 8px rgba(128, 189, 255, 0.6);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

        .alert {
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            position: relative;
            width: 100%;
        }

        .form-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-container .btn {
            width: 100%;
            margin-top: 10px;
        }

        .form-container .btn-success {
            background-color: #4F5B3A;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            font-size: 16px;
            font-weight: 600;
        }

        .form-container .btn-success:hover {
            background-color: #4F5B3A;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div th:replace="layout/layoutAdmin :: menu"></div>
    <div th:replace="layout/layoutAdmin :: fondo1"></div>

    <div class="main-content">
        <div class="container">
            <div class="form-container">
                <h1>Formulario Especie</h1>

                <div th:if="${error}" class="alert alert-danger">
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${success}" class="alert alert-success">
                    <p th:text="${success}"></p>
                </div>

                <form th:action="@{/especie}" th:object="${especie}" method="post" onsubmit="return validateForm()">
                    <input type="hidden" th:field="*{id_especie}" />
                    <div class="form-group">
                        <label for="nombre" class="form-label">Nombre de la Especie</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre de la especie" required>
                        <div id="nombreError" style="color: red; display: none;"></div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">
                            <span th:text="${especie.id_especie != null ? 'Actualizar' : 'Guardar'}">Guardar</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    function validateForm() {
        const nombreInput = document.getElementById('nombre');
        const nombreError = document.getElementById('nombreError');
        const nombreValue = nombreInput.value.trim();

        const letters = /^[A-Za-záéíóúÁÉÍÓÚñÑ\s]+$/;
        if (!letters.test(nombreValue)) {
            nombreError.style.display = 'block';
            nombreError.textContent = 'El nombre solo debe contener letras y espacios.';
            return false;
        }

        nombreError.style.display = 'none'; 
        return true; 
    }
    </script>

    <div th:replace="layout/layoutAdmin :: footercompacto"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
