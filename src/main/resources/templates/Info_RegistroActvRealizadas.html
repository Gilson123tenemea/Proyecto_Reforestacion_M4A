
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Información Voluntario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 40px;
        }
        .card-futuristic {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        .card-futuristic::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #0d6efd, #6610f2);
            transform: translateX(-50%);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
        }
        .info-item:last-child {
            border-bottom: none;
        }
        .badge-status {
            font-size: 1.2rem;
            padding: 8px 12px;
            border-radius: 10px;
        }
        .img-container {
            text-align: center;
            margin-top: 20px;
        }
        .img-container img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div th:replace="layout/layoutVoluntario :: menuVoluntario"></div>
	<div th:replace="layout/layoutAdmin :: fondo1"></div>

    <div class="container">
        <div class="card-futuristic">
            <h2 class="title">Información de la Actividad</h2>

            <div class="info-item"><strong>Proyecto:</strong> <span th:text="${ProyectoNombre}"></span></div>
            <div class="info-item"><strong>Inspector:</strong> <span th:text="${AdminNombre != null and AdminNombre != '' ? AdminNombre : 'No disponible'}"></span></div>
            <div class="info-item"><strong>Tipo de Actividad:</strong> <span th:text="${TipoActividadNombre}"></span></div>
            <div class="info-item"><strong>Equipo:</strong> <span th:text="${EquipoNombre}"></span></div>
            <div class="info-item"><strong>Duración:</strong> <span th:text="${duracion}"></span></div>

            <div class="info-item"><strong>Estado Verificación:</strong> 
                <span th:if="${valAdmin}" class="badge bg-success badge-status">✅ Verificado</span>
                <span th:unless="${valAdmin}" class="badge bg-danger badge-status">⏳ En espera</span>
            </div>

            <div class="info-item"><strong>Actividad:</strong> 
                <span th:if="${ValVoluntario}" class="badge bg-success badge-status">Cumplido</span>
                <span th:unless="${ValVoluntario}" class="badge bg-danger badge-status">❌ No cumplido</span>
            </div>

            <div class="info-item"><strong>Cantidad Realizada:</strong> <span th:text="${CantidadRealizada}"></span></div>
            <div class="info-item"><strong>Descripción:</strong> <span th:text="${descripcion}"></span></div>

            <div class="info-item"><strong>Evidencia:</strong></div>
            <div class="img-container" th:if="${Id_RegistroAdtividades != null}">
                <img th:src="@{/registro-actividad/EdicionActivRealizada/imagen/{id}(id=${Id_RegistroAdtividades})}" alt="Evidencia de actividad">
            </div>
            <p class="text-center" th:if="${Id_RegistroAdtividades == null}">No hay evidencia disponible.</p>
        </div>
    </div>
	
    <div th:replace="layout/layoutAdmin :: footercompacto"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
