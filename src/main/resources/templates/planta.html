<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Formulario de Edición de Planta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 80px; 
        }
    </style>
</head>
<body>
    <div th:replace="layout/layoutAdmin :: menu"></div>

    <div class="container mt-5">
        <h1 class="mb-4" th:text="${titulo}">Formulario de Edición de Planta</h1>
        <form th:action="@{/guardarplanta}" th:object="${planta}" method="post">
            <!-- Campo oculto para el ID de la Planta -->
            <input type="hidden" th:field="*{id_plantas}" />

            <!-- Selección de Especie -->
            <div class="mb-3">
                <label for="especieId" class="form-label">Seleccione la Especie:</label>
                <select th:field="*{id_especie}" class="form-control" required>
                    <option value="" disabled selected>Seleccione una Especie</option>
                    <th:block th:each="especie : ${especies}">
                        <option th:value="${especie.id_especie}" th:text="${especie.nombre}"></option>
                    </th:block>
                </select>
            </div>

            <!-- Nombre Científico -->
            <div class="mb-3">
                <label for="nombreCientifico" class="form-label">Nombre Científico:</label>
                <input type="text" th:field="*{nombre_cientifico}" class="form-control" required />
            </div>

            <!-- Clima -->
            <div class="mb-3">
                <label for="clima" class="form-label">Clima:</label>
                <input type="text" th:field="*{clima}" class="form-control" required />
            </div>

            <!-- Nombre Común -->
            <div class="mb-3">
                <label for="nombreComun" class="form-label">Nombre Común:</label>
                <input type="text" th:field="*{nombre_comun}" class="form-control" required />
            </div>

            <!-- Tamaño -->
            <div class="mb-3">
                <label for="tamano" class="form-label">Tamaño (en metros):</label>
                <input type="number" th:field="*{tamaño}" class="form-control" step="0.1" required />
            </div>

            <!-- Color de Hojas -->
            <div class="mb-3">
                <label for="colorHojas" class="form-label">Color de Hojas:</label>
                <input type="text" th:field="*{color_hojas}" class="form-control" required />
            </div>

            <!-- Botones -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/listarplantas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
