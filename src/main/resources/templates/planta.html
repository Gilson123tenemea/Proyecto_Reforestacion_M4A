<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Formulario de Edición de Planta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #343a40;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .alert {
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .text-center {
            text-align: center;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .mt-5 {
            margin-top: 3rem;
        }

        .mb-4 {
            margin-bottom: 2rem;
        }

        .custom-file-input {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .custom-file-label {
            display: block;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .custom-file-label:hover {
            background-color: #dde2e6;
        }

        #nombreArchivoGuardado {
            display: block;
            margin-top: 5px;
            font-size: 0.9em;
            color: #6c757d;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin: auto;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-container h1 {
            text-align: center;
            color: #444;
            font-weight: 700;
            font-size: 24px;
        }

        .btn {
            background: linear-gradient(to right, #4F5B3A, #4F5B3A);
            color: white;
            border-radius: 8px;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: #4F5B3A;
            transform: scale(1.07);
            box-shadow: 0 6px 15px#4F5B3A;
        }

        .btn:active {
            background: #4F5B3A;
            transform: scale(0.98);
        }

        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: auto;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div th:replace="layout/layoutAdmin :: menu"></div>
	<div th:replace="layout/layoutAdmin :: fondo1"></div>
	<br>
	<div class="main-content">
	    <div class="form-container">
	        <h1>Formulario de Planta</h1>
	        <form th:action="@{/guardarplanta}" th:object="${planta}" method="post">
	            <input type="hidden" th:field="*{id_plantas}" />

	            <div class="mb-3 row">
	                <div class="col-md-6">
	                    <label for="especieId" class="form-label">Seleccione la Especie:</label>
	                    <select th:field="*{id_especie}" class="form-control" required>
	                        <option value="" disabled selected>Seleccione una Especie</option>
	                        <th:block th:each="especie : ${especies}">
	                            <option th:value="${especie.id_especie}" th:text="${especie.nombre}"></option>
	                        </th:block>
	                    </select>
	                </div>

	                <div class="col-md-6">
	                    <label class="form-label">Nombre Científico:</label>
	                    <input type="text" th:field="*{nombre_cientifico}" class="form-control" placeholder="Ej. Planta Científica" required />
	                </div>
	            </div>

	            <div class="mb-3 row">
	                <div class="col-md-6">
	                    <label class="form-label">Clima:</label>
	                    <input type="text" th:field="*{clima}" class="form-control" placeholder="Ej. Tropical" required />
	                </div>

	                <div class="col-md-6">
	                    <label class="form-label">Nombre Común:</label>
	                    <input type="text" th:field="*{nombre_comun}" class="form-control" placeholder="Ej. Rosa" required />
	                </div>
	            </div>

	            <div class="mb-3 row">
	                <div class="col-md-6">
	                    <label class="form-label">Tamaño (en metros):</label>
	                    <input type="number" th:field="*{tamaño}" class="form-control" step="0.1" placeholder="Ej. 1.5" required />
	                </div>

	                <div class="col-md-6">
	                    <label class="form-label">Color de Hojas:</label>
	                    <input type="text" th:field="*{color_hojas}" class="form-control" placeholder="Ej. Verde" required />
	                </div>
	            </div>

	            <div class="mb-3 d-flex gap-2">
	                <button type="submit" class="btn btn-primary">Guardar</button>
	            </div>
	        </form>
	    </div>
	</div>
    <div th:if="${error}" class="alert alert-danger">
        <p th:utext="${error}"></p>
    </div>

    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}"></p>
    </div>
    </br>
	<div th:replace="layout/layoutAdmin :: footercompacto"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
