<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Formulario de Edición de Planta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

		body {
				    font-family: 'Roboto', sans-serif;
				    background-color: #f4f4f9;
				    background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('/imagenes/cuenca.png');
				    background-size: cover;
				    background-position: center;
				    background-attachment: fixed;
				    margin: 0;
				    padding: 0;
				}

				.main-content {
				    margin-top: 50px;
				}

				.form-container {
				    background: rgba(255, 255, 255, 0.9);
				    padding: 40px;
				    border-radius: 15px;
				    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
				    max-width: 600px;
				    margin: auto;
				    transition: transform 0.3s ease-in-out;
				}

				.form-container:hover {
				    transform: translateY(-5px);
				}

				.form-container h1 {
				    text-align: center;
				    color: #444;
				    font-weight: 700;
				    font-size: 24px;
				}

				.form-control {
				    border-radius: 8px;
				    border: 1px solid #ccc;
				    padding: 10px;
				    font-size: 16px;
				    transition: all 0.3s ease-in-out;
				}

				.form-control:focus {
				    border-color: #d32f2f;
				    box-shadow: 0 0 12px rgba(211, 47, 47, 0.5);
				}

				.btn {
				    background: linear-gradient(to right, #d32f2f, #b71c1c);
				    color: white;
				    border-radius: 8px;
				    width: 100%;
				    padding: 12px;
				    font-size: 18px;
				    font-weight: bold;
				    transition: all 0.3s ease-in-out;
				}

				.btn:hover {
				    background: #b71c1c;
				    transform: scale(1.07);
				    box-shadow: 0 6px 15px rgba(183, 28, 28, 0.3);
				}

				.btn:active {
				    background: #d32f2f;
				    transform: scale(0.98);
				}

				.footer {
				    background-color: #222;
				    color: white;
				    text-align: center;
				    padding: auto;
				    font-size: 14px;
				    position: fixed;
				    bottom: 0;
				    width: 100%;
				}

				.footer p {
				    margin: 0;
				}
    </style>
</head>
<body>
    <div th:replace="layout/layoutAdmin :: menu"></div>
    <div class="main-content">
        <div class="form-container">
            <h1>Formulario de Planta</h1>
            <form th:action="@{/guardarplanta}" th:object="${planta}" method="post">
                <input type="hidden" th:field="*{id_plantas}" />

                <div class="mb-3">
                    <label for="especieId" class="form-label">Seleccione la Especie:</label>
                    <select th:field="*{id_especie}" class="form-control" required>
                        <option value="" disabled selected>Seleccione una Especie</option>
                        <th:block th:each="especie : ${especies}">
                            <option th:value="${especie.id_especie}" th:text="${especie.nombre}"></option>
                        </th:block>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre Científico:</label>
                    <input type="text" th:field="*{nombre_cientifico}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Clima:</label>
                    <input type="text" th:field="*{clima}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre Común:</label>
                    <input type="text" th:field="*{nombre_comun}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Tamaño (en metros):</label>
                    <input type="number" th:field="*{tamaño}" class="form-control" step="0.1" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Color de Hojas:</label>
                    <input type="text" th:field="*{color_hojas}" class="form-control" required />
                </div>

                <div class="mb-3 d-flex gap-2">
                    <button type="submit" class="btn">Guardar</button>
                </div>
            </form>
        </div>
    </div>
	<div th:if="${error}" class="alert alert-danger">
			<p th:utext="${error}"></p>
		  </div>

		  <div th:if="${success}" class="alert alert-success">
		      <p th:text="${success}"></p>
			  
		  </div>
	</br>
    <footer class="footer">
        &copy; 2025 Reforest. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
