<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Editar Área</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div th:replace="layout/layoutAdmin :: menu"></div>

    <div class="container mt-5">
        <h1 class="mb-4" th:text="${titulo}">Formulario de Edición de Área</h1>
        <form th:action="@{/guardararea}" th:object="${area}" method="post">
            <!-- Campo oculto para el ID del Área -->
            <input type="hidden" th:field="*{id_area}" />

            <!-- Nombre del Área -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Área:</label>
                <input type="text" th:field="*{nombre}" class="form-control" required />
            </div>

            <!-- Selección del Proyecto -->
            <div class="mb-3">
                <label for="id_proyecto" class="form-label">Seleccione el Proyecto:</label>
                <select th:field="*{id_proyecto}" class="form-control" required>
                    <option value="" disabled selected>Seleccione un Proyecto</option>
                    <th:block th:each="proyecto : ${proyectos}">
                        <option th:value="${proyecto.id_proyecto}" th:text="${proyecto.nombre}"></option>
                    </th:block>
                </select>
            </div>

            <!-- Tipo de Terreno -->
            <div class="mb-3">
                <label for="tipo_terreno" class="form-label">Tipo de Terreno:</label>
                <input type="text" th:field="*{tipo_terreno}" class="form-control" required />
            </div>

            <!-- Tipo de Vegetación -->
            <div class="mb-3">
                <label for="tipo_vegetacion" class="form-label">Tipo de Vegetación:</label>
                <input type="text" th:field="*{tipo_vegetacion}" class="form-control" required />
            </div>

            <!-- Observaciones -->
            <div class="mb-3">
                <label for="observaciones" class="form-label">Observaciones:</label>
                <textarea th:field="*{observaciones}" class="form-control" rows="4" required></textarea>
            </div>

            <!-- Botones -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/listarareas}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
