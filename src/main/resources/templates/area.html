<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Formulario de Edición de Área</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            background-image: url('/imagenes/cuenca.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #d32f2f;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .main-content {
            margin-top: auto;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        .form-container h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
        }

        .form-control:focus {
            border-color: #d32f2f;
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.5);
        }

        .btn {
            background-color: #d32f2f;
            color: white;
            border-radius: 5px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div th:replace="layout/layoutAdmin :: menu"></div>

    <div class="main-content">
        <div class="container">
            <div class="form-container">
                <h1>Formulario de Área</h1>
                <form th:action="@{/guardararea}" th:object="${area}" method="post">
                    <input type="hidden" th:field="*{id_area}" />
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Área</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required />
                    </div>
                    <div class="mb-3">
                        <label for="id_proyecto" class="form-label">Seleccione el Proyecto</label>
                        <select class="form-control" th:field="*{id_proyecto}" required>
                            <option value="" disabled selected>Seleccione un Proyecto</option>
                            <th:block th:each="proyecto : ${proyectos}">
                                <option th:value="${proyecto.id_proyecto}" th:text="${proyecto.nombre}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tipo_terreno" class="form-label">Tipo de Terreno</label>
                        <input type="text" class="form-control" th:field="*{tipo_terreno}" required />
                    </div>
                    <div class="mb-3">
                        <label for="tipo_vegetacion" class="form-label">Tipo de Vegetación</label>
                        <input type="text" class="form-control" th:field="*{tipo_vegetacion}" required />
                    </div>
                    <div class="mb-3">
                        <label for="observaciones" class="form-label">Observaciones</label>
                        <textarea class="form-control" th:field="*{observaciones}" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer text-center text-white bg-danger mt-3 p-3">
        &copy; 2025 Mi Proyecto. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
