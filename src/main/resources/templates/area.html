<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}">Formulario Área</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            background-image: url('/imagenes/cuenca.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            margin-top: auto;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
            margin-top: 50px;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        .form-container h1 {
            text-align: center;
            color: #333;
            font-weight: 700;
        }

        .footer {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            margin-top: auto;
            font-size: 12px;
        }

        .footer p {
            margin: 0;
        }

        .btn {
            background-color: #d32f2f;
            color: white;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div th:replace="layout/layoutAdmin :: menu"></div>

    <div class="main-content">
        <div class="container">
            <div class="form-container">
                <h1>Formulario Área</h1>
                <form th:action="@{/guardararea}" th:object="${area}" method="post">
                    <input type="hidden" th:field="*{id_area}" />
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Área</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre del área" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_proyecto" class="form-label">Seleccione el Proyecto</label>
                        <select class="form-control" id="id_proyecto" th:field="*{id_proyecto}" required>
                            <option value="" disabled selected>Seleccione un Proyecto</option>
                            <th:block th:each="proyecto : ${proyectos}">
                                <option th:value="${proyecto.id_proyecto}" th:text="${proyecto.nombre}"></option>
                            </th:block>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tipo_terreno" class="form-label">Tipo de Terreno</label>
                        <input type="text" class="form-control" id="tipo_terreno" th:field="*{tipo_terreno}" placeholder="Ingrese el tipo de terreno" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo_vegetacion" class="form-label">Tipo de Vegetación</label>
                        <input type="text" class="form-control" id="tipo_vegetacion" th:field="*{tipo_vegetacion}" placeholder="Ingrese el tipo de vegetación" required>
                    </div>
                    <div class="mb-3">
                        <label for="observaciones" class="form-label">Observaciones</label>
                        <textarea class="form-control" id="observaciones" th:field="*{observaciones}" rows="4" required></textarea>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-success">Guardar</button>
                        <a href="/listarareas" class="btn btn-secondary">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
	</br>
    <footer class="footer">
        &copy; 2025 Mi Proyecto. Todos los derechos reservados.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
