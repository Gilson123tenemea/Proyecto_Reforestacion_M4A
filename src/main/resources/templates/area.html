<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Llakta Forest</title>
		<link rel="icon" href="/imagenes/logollakta.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

		body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #343a40;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .alert {
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .text-center {
            text-align: center;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .mt-5 {
            margin-top: 3rem;
        }

        .mb-4 {
            margin-bottom: 2rem;
        }

        .custom-file-input {
            opacity: 0;
            position: absolute;
            z-index: -1;
        }

        .custom-file-label {
            display: block;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
        }

        .custom-file-label:hover {
            background-color: #dde2e6;
        }

        #nombreArchivoGuardado {
            display: block;
            margin-top: 5px;
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div th:replace="layout/layoutAdmin :: menu"></div>
    <div th:replace="layout/layoutAdmin :: fondo1"></div>

    <div class="container">
        <div class="form-container">
            <h1>Formulario Área</h1>
            <form th:action="@{/guardararea}" th:object="${area}" method="post">
                <input type="hidden" th:field="*{id_area}" />
                
                <!-- Nombre de Área y Proyecto en la misma fila -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre del Área</label>
                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre del área" required>
                    </div>
                    <div class="col-md-6">
                        <label for="id_proyecto" class="form-label">Seleccione el Proyecto</label>
                        <select class="form-control" id="id_proyecto" th:field="*{id_proyecto}" required>
                            <option value="" disabled selected>Seleccione un Proyecto</option>
                            <th:block th:each="proyecto : ${proyectos}">
                                <option th:value="${proyecto.id_proyecto}" th:text="${proyecto.nombre}"></option>
                            </th:block>
                        </select>
                    </div>
                </div>

                <!-- Tipo de Terreno y Vegetación en la misma fila -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="tipo_terreno" class="form-label">Tipo de Terreno</label>
                        <input type="text" class="form-control" id="tipo_terreno" th:field="*{tipo_terreno}" placeholder="Ingrese el tipo de terreno Ejm:(plano, irregular, etc)" required>
                    </div>
                    <div class="col-md-6">
                        <label for="tipo_vegetacion" class="form-label">Tipo de Vegetación</label>
                        <input type="text" class="form-control" id="tipo_vegetacion" th:field="*{tipo_vegetacion}" placeholder="Ingrese el tipo de vegetación Ejm:(bosques, selvas, etc)" required>
                    </div>
                </div>

                <!-- Observaciones en su propia fila -->
				<!-- Observaciones en su propia fila -->
				<div class="mb-3">
				    <label for="observaciones" class="form-label">Observaciones</label>
				    <textarea class="form-control" id="observaciones" th:field="*{observaciones}" rows="4" placeholder="Describe las condiciones de la zona Ejm:(subida muy alta donde no llegan autos)" required></textarea>
				</div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <br>
	
	<script>
	    document.addEventListener("DOMContentLoaded", function () {
	        document.querySelector("form").addEventListener("submit", function (event) {
	            let camposTexto = ["nombre", "tipo_terreno", "tipo_vegetacion", "observaciones"];
	            let esValido = true;

	            camposTexto.forEach(function (campo) {
	                let input = document.getElementById(campo);
	                if (!input.value.trim().match(/\w+/)) {
	                    esValido = false;
	                    input.classList.add("is-invalid");
	                } else {
	                    input.classList.remove("is-invalid");
	                }
	            });

	            if (!esValido) {
	                event.preventDefault();
	                alert("Por favor, ingrese al menos una palabra en todos los campos obligatorios.");
	            }
	        });
	    });
	</script>

	
    <div th:replace="layout/layoutAdmin :: footercompacto"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
