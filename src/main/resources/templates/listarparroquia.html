<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Lista de Parroquias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            background-image: url('/imagenes/cuenca.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            background-color: #d32f2f;
            padding: 10px 0;
        }

        .header-container {
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .header-container img {
            height: 50px;
            margin-right: 10px;
        }

        .header-container h1 {
            color: white;
            font-weight: bold;
            margin: 0;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            margin: auto;
        }

        .card table {
            width: 100%;
            margin: 20px 0;
            text-align: center;
        }

        .card table th, .card table td {
            padding: 10px;
            text-align: center;
        }

        .card .btn {
            transition: all 0.3s ease-in-out;
        }

        .card .btn-primary:hover {
            background-color: #003366;
            transform: scale(1.05);
        }

        .card .btn-danger:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }

        .footer {
            background-color: #d32f2f;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-back {
            font-weight: bold;
            text-decoration: none;
            color: blue;
        }

        .btn-back:hover {
            text-decoration: underline;
        }

        /* Estilo para el título en negrita */
        .card h1 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div th:replace="layout/layoutSuperAdmin :: menusuper"></div>

    <div class="container">
        <div class="card">
            <h1 th:text="${titulo}" class="text-center">Lista de Parroquias</h1>

            <div th:if="${mensaje}" class="alert alert-success text-center" role="alert" th:text="${mensaje}"></div>
            <div th:if="${error}" class="alert alert-danger text-center" role="alert" th:text="${error}"></div>

            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID Parroquia</th>
                        <th>Nombre de la Parroquia</th>
                        <th>ID Cantón</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="parroquia : ${parroquias}">
                        <td th:text="${parroquia.id_parroquia}"></td>
                        <td th:text="${parroquia.nombreParroquia}"></td>
                        <td th:text="${parroquia.id_canton}"></td>
                        <td>
                            <!-- Botón para Editar -->
                            <a th:href="@{/parroquia/editar/{id}(id=${parroquia.id_parroquia})}" class="btn btn-primary btn-sm">Editar</a>
                            <a th:href="@{/parroquia/eliminar/{id}(id=${parroquia.id_parroquia})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="text-center mt-3">
                <a href="/parroquia" class="btn-back">Regresar</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
