<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crear Patrocinador</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<style>
		html,
		body {
			height: 100%;
			margin: 0;
			display: flex;
			flex-direction: column;
			font-family: 'Roboto', sans-serif;
			background-image: url('/imagenes/cuenca.png');
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			color: white;
		}

		header {
			background-color: rgba(211, 47, 47, 0.8);
			width: 100%;
		}

		footer {
			text-align: center;
			padding: 15px 0;
			background-color: rgba(211, 47, 47, 0.8);
			width: 100%;
		}

		.login-wrapper {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-grow: 1;
			padding: 20px;
		}

		.login-container {
			background-color: rgba(255, 255, 255, 0.9);
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			width: 100%;
			max-width: 700px;
			transition: transform 0.3s;
		}

		.login-container:hover {
			transform: scale(1.02);
		}

		h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #333333;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			display: block;
			margin-bottom: 5px;
			color: #555555;
		}

		input[type="text"],
		input[type="password"],
		input[type="email"],
		input[type="date"],
		.form-select {
			width: 100%;
			padding: 12px;
			border: 1px solid #cccccc;
			border-radius: 5px;
			transition: border 0.3s;
		}

		input:focus,
		.form-select:focus {
			border-color: #d32f2f;
			outline: none;
		}

		button {
			width: 100%;
			padding: 12px;
			background-color: #d32f2f;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #c62828;
		}

		.error {
			color: red;
			text-align: center;
		}

		.register-link {
			text-align: center;
			margin-top: 15px;
			color: #555555;
		}

		.register-link a {
			color: #d32f2f;
			text-decoration: none;
		}

		.register-link a:hover {
			text-decoration: underline;
		}

		fieldset {
			border: 1px solid #cccccc;
			border-radius: 5px;
			padding: 20px;
			margin-bottom: 20px;
		}

		legend {
			font-size: 1.2em;
			font-weight: bold;
			color: #333333;
			padding: 0 10px;
		}
	</style>
</head>

<body>

	<header>
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container-fluid">
				<img src="/imagenes/logo_cuenca.png" alt="Logo Cuenca" class="img-fluid" style="max-height: 40px;">
				<h1 class="text-white m-0" style="margin-left: 20px;"><strong>Deforest</strong></h1>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="/layout">Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#proyectos">Proyectos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#reportes">Reportes</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Registrarse</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/login">Iniciar Sesión</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="login-wrapper">
		<div class="login-container">
			<h2>Crear Nuevo Patrocinador</h2>
			<form action="/guardarPatrocinador" method="post">
				<fieldset>
					<legend>Datos del Usuario</legend>
					<div class="row g-3">
						<div class="col-md-6">
							<div class="form-group">
								<label for="cedula">Cédula:</label>
								<input type="text" name="cedula" id="cedula" required maxlength="10"
									placeholder="Cédula de 10 dígitos">
								<button type="button" id="buscarBtn">Buscar</button>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="nombre">Nombre:</label>
								<input type="text" id="nombre" name="nombre" required readonly>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="apellido">Apellido:</label>
								<input type="text" id="apellido" name="apellido" required readonly>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="correo">Correo:</label>
								<input type="email" id="correo" name="correo" required>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="fecha_nacimiento">Fecha de Nacimiento:</label>
								<input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required readonly>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="genero">Género:</label>
								<select id="genero" name="genero" class="form-select" required readonly>
									<option selected disabled>Selecciona tu género</option>
									<option value="MASCULINO">Masculino</option>
									<option value="FEMENINO">Femenino</option>
								</select>
							</div>
						</div>

						<!-- Omití los campos de celular y otros no necesarios -->

						<div class="col-md-6">
							<div class="form-group">
								<label for="contraseña">Contraseña:</label>
								<input type="password" id="contraseña" name="contraseña" required>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="confirmar_contraseña">Confirmar Contraseña:</label>
								<input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required>
							</div>
						</div>
					</div>
				</fieldset>

				<fieldset>
					<legend>Datos del Patrocinador</legend>
					<div class="row g-3">
						<div class="col-md-6">
							<div class="form-group">
								<label for="nombreEmpresa">Nombre de la Empresa:</label>
								<input type="text" id="nombreEmpresa" name="nombreEmpresa" required>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="ruc">RUC:</label>
								<input type="text" id="ruc" name="ruc" required>
							</div>
						</div>
					</div>
				</fieldset>

				<button type="submit">Guardar</button>
				<div class="register-link">
					<a href="/login"></a>
				</div>
			</form>
		</div>
	</div>

	<footer>
		<p>&copy; 2025 Mi Proyecto. Todos los derechos reservados.</p>
	</footer>

	<script>
		const cedulaInput = document.getElementById('cedula');
		const nombreInput = document.getElementById('nombre');
		const apellidoInput = document.getElementById('apellido');
		const fechaNacimientoInput = document.getElementById('fecha_nacimiento');
		const generoSelect = document.getElementById('genero');

		async function buscarDatos(cedula) {
			const proxyUrl = 'https://infoplacas.herokuapp.com/';
			const targetUrl = 'https://si.secap.gob.ec/sisecap/logeo_web/json/busca_persona_registro_civil.php';

			const postData = {
				documento: cedula,
				tipo: '1'
			};

			try {
				const response = await fetch(proxyUrl + targetUrl, {
					method: 'POST',
					headers: {
						'Content-Type': 'application/x-www-form-urlencoded',
					},
					body: new URLSearchParams(postData)
				});

				if (!response.ok) throw new Error(`Error en la solicitud: ${response.status}`);

				const textResponse = await response.text();
				let data = JSON.parse(textResponse);
				console.log('Respuesta de la API:', data);

				if (data && data.nombres && data.apellidos) {
					nombreInput.value = data.nombres;
					apellidoInput.value = data.apellidos;
					fechaNacimientoInput.value = data.fechaNacimiento || '';

					// Establecer el género según la respuesta de la API
					if (data.sexo) {
						generoSelect.value = (data.sexo === 'HOMBRE') ? 'MASCULINO' : 'FEMENINO';
					}
				} else {
					alert('No se encontraron datos para la cédula ingresada.');
				}

			} catch (error) {
				console.error('Error:', error);
				alert(`Error: ${error.message}`);
			}
		}

		document.getElementById('buscarBtn').addEventListener('click', () => {
			const cedula = cedulaInput.value.trim();
			if (cedula.length === 10 && !isNaN(cedula)) {
				buscarDatos(cedula);
			} else {
				alert('Por favor ingrese una cédula válida de 10 dígitos.');
			}
		});
	</script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		const provinciaSelect = document.getElementById('id_provincia');
		const cantonSelect = document.getElementById('id_canton');
		const parroquiaSelect = document.getElementById('id_parroquia');

		provinciaSelect.addEventListener('change', () => {
			cargarCantones(provinciaSelect.value);
		});

		cantonSelect.addEventListener('change', () => {
			cargarParroquias(cantonSelect.value);
		});

		function cargarCantones(idProvincia) {
			fetch(`/cantones/${idProvincia}`)
				.then(response => response.json())
				.then(data => {
					cantonSelect.innerHTML = '<option value="" disabled selected>Seleccione un Cantón</option>';
					data.forEach(canton => {
						cantonSelect.innerHTML += `<option value="${canton.id_canton}">${canton.nombreCanton}</option>`;
					});
					cantonSelect.disabled = false;
					parroquiaSelect.innerHTML = '<option value="" disabled selected>Seleccione una Parroquia</option>';
					parroquiaSelect.disabled = true; // Deshabilitar hasta que se seleccione un cantón
				});
		}

		function cargarParroquias(idCanton) {
			fetch(`/parroquias/${idCanton}`)
				.then(response => response.json())
				.then(data => {
					parroquiaSelect.innerHTML = '<option value="" disabled selected>Seleccione una Parroquia</option>';
					data.forEach(parroquia => {
						parroquiaSelect.innerHTML += `<option value="${parroquia.id_parroquia}">${parroquia.nombreParroquia}</option>`;
					});
					parroquiaSelect.disabled = false;
				});
		}
	</script>

</body>


</html>
