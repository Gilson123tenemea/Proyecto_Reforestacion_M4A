<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}">Listado de Actividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 th:text="${titulo}">Listado de Actividades</h1>
        <div th:if="${success}" class="alert alert-success">
            <span th:text="${success}"></span>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de la Actividad</th>
                    <th>Duración Horas</th>
                    <th>Frecuencia</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="actividad : ${tactividad}">
                    <td th:text="${actividad.id_tipoActividades}"></td>
                    <td th:text="${actividad.nombre_act}"></td>
                    <td th:text="${actividad.duracion}"></td>
                    <td th:text="${actividad.frecuencia}"></td>
                    <td th:text="${actividad.descripcion}"></td>
                    <td>
                        <a th:href="@{/formtipo/{id}(id=${actividad.id_tipoActividades})}" class="btn btn-primary">Editar</a>
                       
						<a th:href="@{/eliminartipo/{id}(id=${actividad.id_tipoActividades})}" class="btn btn-danger"onclick="return confirm('¿Estás seguro de que deseas eliminar esta actividad?');"> Eliminar </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/formtipo" class="btn btn-success">Crear Nueva Actividad</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
