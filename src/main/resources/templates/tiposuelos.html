<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Tipo de Suelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

		body {
				    font-family: 'Roboto', sans-serif;
				    background-color: #f4f4f9;
				    background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('/imagenes/cuenca.png');
				    background-size: cover;
				    background-position: center;
				    background-attachment: fixed;
				    margin: 0;
				    padding: 0;
				}

				.main-content {
				    margin-top: 50px;
				}

				.form-container {
				    background: rgba(255, 255, 255, 0.9);
				    padding: 40px;
				    border-radius: 15px;
				    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
				    max-width: 600px;
				    margin: auto;
				    transition: transform 0.3s ease-in-out;
				}

				.form-container:hover {
				    transform: translateY(-5px);
				}

				.form-container h1 {
				    text-align: center;
				    color: #444;
				    font-weight: 700;
				    font-size: 24px;
				}

				.form-control {
				    border-radius: 8px;
				    border: 1px solid #ccc;
				    padding: 10px;
				    font-size: 16px;
				    transition: all 0.3s ease-in-out;
				}

				.form-control:focus {
				    border-color: #d32f2f;
				    box-shadow: 0 0 12px rgba(211, 47, 47, 0.5);
				}

				.btn {
				    background: linear-gradient(to right, #d32f2f, #b71c1c);
				    color: white;
				    border-radius: 8px;
				    width: 100%;
				    padding: 12px;
				    font-size: 18px;
				    font-weight: bold;
				    transition: all 0.3s ease-in-out;
				}

				.btn:hover {
				    background: #b71c1c;
				    transform: scale(1.07);
				    box-shadow: 0 6px 15px rgba(183, 28, 28, 0.3);
				}

				.btn:active {
				    background: #d32f2f;
				    transform: scale(0.98);
				}

				.footer {
				    background-color: #222;
				    color: white;
				    text-align: center;
				    padding: auto;
				    font-size: 14px;
				    position: fixed;
				    bottom: 0;
				    width: 100%;
				}

				.footer p {
				    margin: 0;
				}

    </style>
</head>
<body>

	<div th:replace="layout/layoutAdmin :: menu"></div>


<div class="main-content">
    <div class="container">
        <div class="form-container">
            <h1>Formulario Tipo de Suelo</h1>

            <!-- Mensajes Flash -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
            </div>

            <form th:action="@{/tiposuelos}" th:object="${tiposuelo}" method="post">
                <input type="hidden" th:field="*{id_tiposuelo}" />

                <div class="mb-3">
                    <label for="nombre_suelo" class="form-label">Nombre del Suelo</label>
                    <input type="text" th:field="*{nombre_suelo}" class="form-control" id="nombre_suelo" placeholder="Ingrese el nombre del suelo" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripci贸n</label>
                    <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3" placeholder="Ingrese la descripci贸n del suelo" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="color" class="form-label">Color</label>
                    <input type="text" th:field="*{color}" class="form-control" id="color" placeholder="Ingrese el color del suelo" required>
                </div>

                <div class="mb-3">
                    <label for="textura" class="form-label">Textura</label>
                    <input type="text" th:field="*{textura}" class="form-control" id="textura" placeholder="Ingrese la textura del suelo" required>
                </div>

                <div class="mb-3">
                    <label for="densidad" class="form-label">Densidad</label>
                    <input type="text" th:field="*{densidad}" class="form-control" id="densidad" placeholder="Ingrese la densidad del suelo" required>
                </div>

                <div class="mb-3">
                    <label for="ph" class="form-label">pH</label>
                    <input type="text" th:field="*{ph}" class="form-control" id="ph" placeholder="Ingrese el pH del suelo" required>
                </div>

                <div class="mb-3">
                    <label for="composicion" class="form-label">Composici贸n</label>
                    <textarea th:field="*{composicion}" class="form-control" id="composicion" rows="3" placeholder="Ingrese la composici贸n del suelo" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="fertilidad" class="form-label">Fertilidad</label>
                    <input type="text" th:field="*{fertilidad}" class="form-control" id="fertilidad" placeholder="Ingrese la fertilidad del suelo" required>
                </div>

                <div class="mb-3">
                    <label for="uso_del_suelo" class="form-label">Uso del Suelo</label>
                    <textarea th:field="*{uso_del_suelo}" class="form-control" id="uso_del_suelo" rows="3" placeholder="Ingrese el uso del suelo" required></textarea>
                </div>

                <button type="submit" class="btn">Guardar</button>
                
            </form>
        </div>
    </div>
</div>
</br>
<footer class="footer">
    &copy; 2025 Reforest. Todos los derechos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
