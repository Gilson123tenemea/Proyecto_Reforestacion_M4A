<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Formulario Tipo de Suelo</title>
    <!-- Usar la versión más reciente de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Menú -->
    <div th:replace="layout/layoutAdmin :: menu"></div>
    
    <div class="container mt-5">
        <h2 th:text="${titulo}">Formulario Tipo de Suelo</h2>

        <!-- Mensajes Flash -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Formulario -->
        <form th:action="@{/tiposuelos}" th:object="${tiposuelo}" method="post">
            <!-- Campo oculto para el ID -->
            <input type="hidden" th:field="*{id_tiposuelo}" />

            <!-- Nombre del Suelo -->
            <div class="mb-3">
                <label for="nombre_suelo" class="form-label">Nombre del Suelo</label>
                <input type="text" th:field="*{nombre_suelo}" class="form-control" id="nombre_suelo" placeholder="Ingrese el nombre del suelo" required>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3" placeholder="Ingrese la descripción del suelo" required></textarea>
            </div>

            <!-- Color -->
            <div class="mb-3">
                <label for="color" class="form-label">Color</label>
                <input type="text" th:field="*{color}" class="form-control" id="color" placeholder="Ingrese el color del suelo" required>
            </div>

            <!-- Textura -->
            <div class="mb-3">
                <label for="textura" class="form-label">Textura</label>
                <input type="text" th:field="*{textura}" class="form-control" id="textura" placeholder="Ingrese la textura del suelo" required>
            </div>

            <!-- Densidad -->
            <div class="mb-3">
                <label for="densidad" class="form-label">Densidad</label>
                <input type="text" th:field="*{densidad}" class="form-control" id="densidad" placeholder="Ingrese la densidad del suelo" required>
            </div>

            <!-- pH -->
            <div class="mb-3">
                <label for="ph" class="form-label">pH</label>
                <input type="text" th:field="*{ph}" class="form-control" id="ph" placeholder="Ingrese el pH del suelo" required>
            </div>

            <!-- Composición -->
            <div class="mb-3">
                <label for="composicion" class="form-label">Composición</label>
                <textarea th:field="*{composicion}" class="form-control" id="composicion" rows="3" placeholder="Ingrese la composición del suelo" required></textarea>
            </div>

            <!-- Fertilidad -->
            <div class="mb-3">
                <label for="fertilidad" class="form-label">Fertilidad</label>
                <input type="text" th:field="*{fertilidad}" class="form-control" id="fertilidad" placeholder="Ingrese la fertilidad del suelo" required>
            </div>

            <!-- Uso del Suelo -->
            <div class="mb-3">
                <label for="uso_del_suelo" class="form-label">Uso del Suelo</label>
                <textarea th:field="*{uso_del_suelo}" class="form-control" id="uso_del_suelo" rows="3" placeholder="Ingrese el uso del suelo" required></textarea>
            </div>

            <!-- Botones -->
            <div class="d-flex justify-content-between">
                <!-- Botón de Guardar o Actualizar -->
                <button type="submit" class="btn btn-success">
                    <span th:text="${tiposuelo.id_tiposuelo != null ? 'Actualizar' : 'Guardar'}">Guardar</span>
                </button>

                <!-- Enlace de Cancelar -->
                <a href="/listartiposuelo" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Incluir Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
