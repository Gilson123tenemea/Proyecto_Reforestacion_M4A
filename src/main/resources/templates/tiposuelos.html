<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Formulario Tipo de Suelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4" th:text="${titulo}">Formulario Tipo de Suelo</h1>
        <form th:action="@{/guardartiposuelo}" th:object="${tiposuelo}" method="post">
            <!-- Campo oculto para el ID -->
            <input type="hidden" th:field="*{id_tiposuelo}" />

            <!-- Nombre del Suelo -->
            <div class="mb-3">
                <label for="nombre_suelo" class="form-label">Nombre del Suelo:</label>
                <input type="text" id="nombre_suelo" th:field="*{nombre_suelo}" class="form-control" required />
            </div>

            <!-- Descripci贸n -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci贸n:</label>
                <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="3" required></textarea>
            </div>

            <!-- Color -->
            <div class="mb-3">
                <label for="color" class="form-label">Color:</label>
                <input type="text" id="color" th:field="*{color}" class="form-control" required />
            </div>

            <!-- Textura -->
            <div class="mb-3">
                <label for="textura" class="form-label">Textura:</label>
                <input type="text" id="textura" th:field="*{textura}" class="form-control" required />
            </div>

            <!-- Densidad -->
            <div class="mb-3">
                <label for="densidad" class="form-label">Densidad:</label>
                <input type="text" id="densidad" th:field="*{densidad}" class="form-control" required />
            </div>

            <!-- pH -->
            <div class="mb-3">
                <label for="ph" class="form-label">pH:</label>
                <input type="text" id="ph" th:field="*{ph}" class="form-control" required />
            </div>

            <!-- Composici贸n -->
            <div class="mb-3">
                <label for="composicion" class="form-label">Composici贸n:</label>
                <textarea id="composicion" th:field="*{composicion}" class="form-control" rows="3" required></textarea>
            </div>

            <!-- Fertilidad -->
            <div class="mb-3">
                <label for="fertilidad" class="form-label">Fertilidad:</label>
                <input type="text" id="fertilidad" th:field="*{fertilidad}" class="form-control" required />
            </div>

            <!-- Uso del Suelo -->
            <div class="mb-3">
                <label for="uso_del_suelo" class="form-label">Uso del Suelo:</label>
                <textarea id="uso_del_suelo" th:field="*{uso_del_suelo}" class="form-control" rows="3" required></textarea>
            </div>

            <!-- Botones -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/listartiposuelo}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
