<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${titulo}">Formulario Tipo de Suelo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${titulo}">Formulario Tipo de Suelo</h2>

    <!-- Mensajes Flash -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Formulario -->
    <form th:action="@{/tiposuelos}" th:object="${tiposuelo}" method="post">
        <!-- Campo oculto para el ID -->
        <input type="hidden" th:field="*{id_tiposuelo}" />

        <!-- Nombre del Suelo -->
        <div class="form-group">
            <label for="nombre_suelo">Nombre del Suelo</label>
            <input type="text" th:field="*{nombre_suelo}" class="form-control" id="nombre_suelo" placeholder="Ingrese el nombre del suelo" required>
        </div>

        <!-- Descripción -->
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3" placeholder="Ingrese la descripción del suelo" required></textarea>
        </div>

        <!-- Color -->
        <div class="form-group">
            <label for="color">Color</label>
            <input type="text" th:field="*{color}" class="form-control" id="color" placeholder="Ingrese el color del suelo" required>
        </div>

        <!-- Textura -->
        <div class="form-group">
            <label for="textura">Textura</label>
            <input type="text" th:field="*{textura}" class="form-control" id="textura" placeholder="Ingrese la textura del suelo" required>
        </div>

        <!-- Densidad -->
        <div class="form-group">
            <label for="densidad">Densidad</label>
            <input type="text" th:field="*{densidad}" class="form-control" id="densidad" placeholder="Ingrese la densidad del suelo" required>
        </div>

        <!-- pH -->
        <div class="form-group">
            <label for="ph">pH</label>
            <input type="text" th:field="*{ph}" class="form-control" id="ph" placeholder="Ingrese el pH del suelo" required>
        </div>

        <!-- Composición -->
        <div class="form-group">
            <label for="composicion">Composición</label>
            <textarea th:field="*{composicion}" class="form-control" id="composicion" rows="3" placeholder="Ingrese la composición del suelo" required></textarea>
        </div>

        <!-- Fertilidad -->
        <div class="form-group">
            <label for="fertilidad">Fertilidad</label>
            <input type="text" th:field="*{fertilidad}" class="form-control" id="fertilidad" placeholder="Ingrese la fertilidad del suelo" required>
        </div>

        <!-- Uso del Suelo -->
        <div class="form-group">
            <label for="uso_del_suelo">Uso del Suelo</label>
            <textarea th:field="*{uso_del_suelo}" class="form-control" id="uso_del_suelo" rows="3" placeholder="Ingrese el uso del suelo" required></textarea>
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between">
            <!-- Botón de Guardar o Actualizar -->
            <button type="submit" class="btn btn-success">
                <span th:text="${tiposuelo.id_tiposuelo != null ? 'Actualizar' : 'Guardar'}">Guardar</span>
            </button>

            <!-- Enlace de Cancelar -->
            <a href="/listartiposuelo" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
