<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Tipo de Suelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }

        .main-content {
            margin-top: 50px;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 1100px;
            margin: auto;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-container h1 {
            text-align: center;
            color: #343a40;
            font-weight: 700;
            font-size: 24px;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .form-label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 10px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
        }

        .btn {
            background: linear-gradient(to right, #4F5B3A, #4F5B3A);
            color: white;
            border-radius: 8px;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: #4F5B3A;
            transform: scale(1.07);
            box-shadow: 0 6px 15px 4F5B3A;
        }

        .btn:active {
            background: #4F5B3A;
            transform: scale(0.98);
        }

        .footer {
            color: white;
            text-align: center;
            padding: auto;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer p {
            margin: 0;
        }

    </style>
</head>
<body>

    <div th:replace="layout/layoutAdmin :: menu"></div>
	<div th:replace="layout/layoutAdmin :: fondo1"></div>

	<div class="main-content">
	    <div class="container">
	        <div class="form-container">
	            <h1>Formulario Tipo de Suelo</h1>

	            <!-- Mensajes Flash -->
	            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
	                <span th:text="${success}"></span>
	                <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
	            </div>
	            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
	                <span th:text="${error}"></span>
	                <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
	            </div>

	            <form th:action="@{/tiposuelos}" th:object="${tiposuelo}" method="post">
	                <!-- Campo Oculto para ID -->
	                <input type="hidden" th:field="*{id_tiposuelo}" />

	                <!-- Campos en una sola fila -->
	                <div class="row mb-3">
	                    <div class="col-md-4">
	                        <label for="nombre_suelo" class="form-label">Nombre del Suelo</label>
	                        <input type="text" th:field="*{nombre_suelo}" class="form-control" id="nombre_suelo" placeholder=" Ejm: (Arcilloso, Arenoso, Limoso)" required>
	                    </div>
	                    <div class="col-md-4">
	                        <label for="color" class="form-label">Color</label>
	                        <input type="text" th:field="*{color}" class="form-control" id="color" placeholder="Ejm: (Marrón oscuro, Rojizo, Amarillo claro)" required>
	                    </div>
	                    <div class="col-md-4">
	                        <label for="textura" class="form-label">Textura</label>
	                        <input type="text" th:field="*{textura}" class="form-control" id="textura" placeholder=" Ejm: (Granular fina, Suave y porosa, Compacta)" required>
	                    </div>
	                </div>

	                <div class="row mb-3">
	                    <div class="col-md-4">
	                        <label for="densidad" class="form-label">Densidad en g/cm³</label>
	                        <input type="text" th:field="*{densidad}" class="form-control" id="densidad" placeholder="Ejm: (1.25 g/cm³, 1.50 g/cm³, 1.75 g/cm³)" required>
	                    </div>
	                    <div class="col-md-4">
	                        <label for="ph" class="form-label">pH</label>
	                        <input type="text" th:field="*{ph}" class="form-control" id="ph" placeholder="Ejm: (5.5, 6.8, 7.2)" required>
	                    </div>
	                    <div class="col-md-4">
	                        <label for="fertilidad" class="form-label">Fertilidad</label>
	                        <input type="text" th:field="*{fertilidad}" class="form-control" id="fertilidad" placeholder=" Ejm: (Alta, Media, Baja)" required>
	                    </div>
	                </div>

	                <!-- Campos que van solos en una fila -->
	                <div class="mb-3">
	                    <label for="descripcion" class="form-label">Descripción General </label>
	                    <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="3" placeholder=" Ejm: (Suelo fértil con buena retención de agua, Suelo seco con baja capacidad de retención, Suelo rico en minerales pero poco profundo)" required></textarea>
	                </div>

	                <div class="mb-3">
	                    <label for="composicion" class="form-label">Composición Base </label>
	                    <textarea th:field="*{composicion}" class="form-control" id="composicion" rows="3" placeholder=" Ejm: (Arcilla y limo en proporciones equilibradas, Alto contenido de materia orgánica, Mezcla de arena y grava)" required></textarea>
	                </div>

	                <div class="mb-3">
	                    <label for="uso_del_suelo" class="form-label">Uso del Suelo</label>
	                    <textarea th:field="*{uso_del_suelo}" class="form-control" id="uso_del_suelo" rows="3" placeholder="Ejm: (Apto para cultivos de hortalizas, Ideal para reforestación, Utilizado para ganadería)" required></textarea>
	                </div>

	                <!-- Botón de Envío -->
	                <button type="submit" class="btn">Guardar</button>
	            </form>
	        </div>
	    </div>
	</div>
	<div th:replace="layout/layoutAdmin :: footercompacto"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
