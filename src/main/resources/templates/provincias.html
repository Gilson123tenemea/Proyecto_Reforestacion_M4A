<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Provincia</title>
</head>
<body>
    <h1>Crear Nueva Provincia</h1>
    <form action="/guardarProvincia" method="post">
        <!-- Nombre de la Provincia -->

        <input type="text" name="nombreProvincia" id="nombreProvincia" required>
        <br>
        <button type="submit">Guardar</button>
    </form>

    <!-- BotÃ³n para listar provincias -->
    <form action="/listarProvincias" method="get">
        <button type="submit">Listar Provincias</button>
    </form>
</body>
</html>
