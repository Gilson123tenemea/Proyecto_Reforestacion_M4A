<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido Super Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
			
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            background-image: url('/imagenes/cuenca.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .menu {
            /* Estilos para el menú (ajusta según tu plantilla) */
            background-color: #333;
            padding: 10px 0;
            color: white;
            text-align: center;
        }

        .card-container {
            background: #ffffff; /* Fondo blanco sólido */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-in-out forwards;
            margin-top: 50px; /* Espacio entre el menú y la tarjeta */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-title {
            font-family: 'Montserrat', sans-serif;
            color: #333333;
            font-weight: 700;
            font-size: 32px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .content {
            flex: 1; /* Esto hace que la tarjeta se centre y se mantenga arriba */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
        <div th:replace="layout/layoutAdmin :: menu"></div>
   
    
    <div class="content">
        <div class="card-container">
            <h1 class="card-title">Bienvenido  Administrador</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
