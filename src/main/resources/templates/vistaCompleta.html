<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vista Completa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            color: #333;
            font-size: 36px;
            font-weight: bold;
        }
        .info-container {
            margin: 20px auto;
            width: 80%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .row {
            margin-bottom: 10px;
        }
        .card {
            flex: 1;
            margin: 5px;
            min-width: 100px; /* Ajusta el ancho mínimo */
        }
        .card-body {
            padding: 10px;
        }
        .card-title {
            font-weight: bold;
            color: rgb(64, 128, 128);
            font-size: 14px; /* Tamaño de fuente reducido */
        }
        .card-body p {
            margin: 0;
            font-size: 12px; /* Tamaño de fuente reducido */
        }
    </style>
</head>
<body>
    <div th:replace="layout/layoutAdmin :: menu"></div>
	<div th:replace="layout/layoutAdmin :: fondo1"></div>
    <h1>Proyecto Generado Exitosamente</h1>
    <div class="info-container">
        <h2>Datos de la Parcela</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ID Parcela</h5>
                        <p><span th:text="${parcelaSeleccionada.id_parcelas}"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Suelo</h5>
                        <p><span th:text="${sueloNombre}"></span></p>
                    </div>
                </div>
            </div>
			
			<div class="col-md-4">
			                <div class="card">
			                    <div class="card-body">
			                        <h5 class="card-title">Parroquia</h5>
			                        <p><span th:text="${parroquiaNombre}"></span></p>
			                    </div>
			                </div>
			            </div>
			
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Dimensiones</h5>
                        <p><strong>Largo:</strong> <span th:text="${parcelaSeleccionada.largo}"></span> m</p>
                        <p><strong>Ancho:</strong> <span th:text="${parcelaSeleccionada.ancho}"></span> m</p>
                    </div>
                </div>
            </div>
        </div>

        <h2>Datos del Proyecto</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ID Proyecto</h5>
                        <p><span th:text="${proyectoCompleto.id_proyecto}"></span></p>
                    </div>
                </div>
            </div>
			
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Nombre</h5>
                        <p><span th:text="${proyectoCompleto.nombre}"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Fechas</h5>
                        <p><strong>Inicio:</strong> <span th:text="${#dates.format(proyectoCompleto.fecha_inicio, 'dd/MM/yyyy')}"></span></p>
                        <p><strong>Fin:</strong> <span th:text="${#dates.format(proyectoCompleto.fecha_fin, 'dd/MM/yyyy')}"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Estado</h5>
                        <p><span th:text="${proyectoCompleto.estado}"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Voluntarios</h5>
                        <p><span th:text="${proyectoCompleto.voluntariosmax}"></span></p>
                    </div>
                </div>
            </div>
            
        </div>

        <h2>Datos del Área</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">ID Área</h5>
                       <p>ID Área: <span th:text="${areaCompleto.id_area}"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Nombre</h5>
                        <p><span th:text="${areaCompleto.nombre}"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tipo de Terreno</h5>
                        <p><span th:text="${areaCompleto.tipo_terreno}"></span></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tipo de Vegetación</h5>
                        <p><span th:text="${areaCompleto.tipo_vegetacion}"></span></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Observaciones</h5>
                        <p><span th:text="${areaCompleto.observaciones}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout/layoutAdmin :: footercompacto"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
