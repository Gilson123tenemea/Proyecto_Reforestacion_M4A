<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Actividades</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            margin-bottom: 50px;
            animation: fadeIn 1s ease-in-out;
            flex-grow: 1; 
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #343a40;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .btn-info {
            background-color: #17a2b8;
            border: none;
        }

        .btn-info:hover {
            background-color: #138496;
        }

        .img-thumbnail {
            border-radius: 5px;
            max-width: 100%;
            height: auto;
        }

        .text-center {
            text-align: center;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .mt-5 {
            margin-top: 3rem;
        }

        .mb-4 {
            margin-bottom: 2rem;
        }
		
		.footer {
		    background-color: #388e3c;
		    color: white;
		    text-align: center;
		    font-size: 12px;
		    padding: 10px 0;
		    width: 100%;
		    margin-top: auto; 
		}
    </style>
</head>
<body>
	<div th:replace="layout/layoutAdmin :: menu"></div>
	<div th:replace="layout/layoutAdmin :: fondo1"></div>
    <div class="container mt-5">
        <h1>Actividades Pendientes de Validaci칩n</h1>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Descripci칩n</th>
                    <th>Cantidad Realizada</th>
                    <th>Voluntarios</th>
                    <th>Foto Evidencia</th>
					<th>Porcentaje del Proyecto</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${actividadesConPorcentaje}">
                    <td th:text="${item.actividad.descripcion}"></td>
                    <td th:text="${item.actividad.cantidad_realizada}"></td>
                    <td th:text="${item.voluntarioNombre}"></td>
                    <td>
                        <img th:src="@{/registro-actividad/EdicionActivRealizada/imagen/{id}(id=${item.actividad.id_registroactividadrealizada})}" alt="Evidencia" class="img-thumbnail" width="100">
                    </td>
                    <td th:text="${item.porcentaje} + '%'"></td> 
                    <td>
                        <form th:action="@{/registro-actividad/confirmar_actividad/{id}(id=${item.actividad.id_registroactividadrealizada})}" method="get">
                            <button type="submit" 
                                    class="btn" 
                                    th:class="${item.actividad.validacion_admin_tareaRealizada} ? 'btn-success' : 'btn-danger'"
                                    th:disabled="${item.actividad.validacion_admin_tareaRealizada}">
                                Confirmar
                            </button>
                        </form>
                        <a th:href="@{/registro-actividad/informacion_registroacti_real/{idRegistro}(idRegistro=${item.actividad.id_registroactividadrealizada})}" class="btn btn-info">M치s Informaci칩n</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
	<div th:replace="layout/layoutAdmin :: footercompacto"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
