    <div class="container">
        <div class="form-container">
            <h1 th:text="${titulo}">Formulario de Patrocinio</h1>
            <form th:action="@{/formularioPatrocinio}" th:object="${patrocinio}" method="post">
                
                <div class="mb-3">
                    <label for="fechainicio" class="form-label">Fecha Inicio:</label>
                    <input type="date" id="fechainicio" th:field="*{fechainicio}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="fechafin" class="form-label">Fecha Fin:</label>
                    <input type="date" id="fechafin" th:field="*{fechafin}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="tipo_patrocinio" class="form-label">Tipo de Patrocinio:</label>
                    <input type="text" id="tipo_patrocinio" th:field="*{tipo_patrocinio}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="cantiad_estimada" class="form-label">Cantidad Estimada:</label>
                    <input type="number" id="cantiad_estimada" th:field="*{cantiad_estimada}" step="0.01" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="id_proyecto" class="form-label">ID Proyecto:</label>
                    <input type="number" id="id_proyecto" th:field="*{id_proyecto}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="id_patrocinador" class="form-label">ID Patrocinador:</label>
                    <input type="number" id="id_patrocinador" th:field="*{id_patrocinador}" class="form-control" required />
                </div>

                <input type="hidden" th:field="*{id_patrocina}" />

                <div class="btn-group">
                    <button type="submit" class="btn btn-danger">Guardar</button>
                    <a th:href="@{/listarPatrocinios}" class="btn btn-secondary">Volver al Listado</a>
                </div>
            </form>
        </div>
    </div>
