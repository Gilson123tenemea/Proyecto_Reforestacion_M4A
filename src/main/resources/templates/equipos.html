<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscribir Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('/imagenes/cuenca.png');
            background-size: cover;
            background-position: center;
            color: white;
        }

        header {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 10px;
        }

        .card {
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background-color: white;
            color: black;
            overflow: hidden;
        }

        .card-header {
            background-color: #dc3545;
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            font-weight: bold;
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
        }

        .btn {
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center">
        <img src="imagenes/logo_cuenca.png" alt="Logo Cuenca" class="img-fluid" style="max-height: 40px;">
        <h1 class="text-white m-0 text-center">Reforest</h1>
        <nav>
            <a href="#" class="text-white mx-2">Inicio</a>
            <a href="#proyectos" class="text-white mx-2">Proyecto</a>
            <a href="#editar-perfil" class="text-white mx-2">Editar Perfil</a>
        </nav>
    </header>

    <div class="container">
        <!-- Selección de Proyecto -->
        <div class="card">
            <div class="card-header text-center">
                <h3>Seleccionar Proyecto</h3>
            </div>
            <div class="card-body text-center">
                <form id="proyectoForm" method="post" th:action="@{/Enviar}">
                    <select class="form-select" name="idProyecto" id="proyecto" onchange="enviarProyecto()">
                        <option selected>Selecciona un proyecto</option>
                        <option th:each="proyecto : ${proyectos}" 
                                th:value="${proyecto.id_proyecto}" 
                                th:text="${proyecto.nombre}"></option>
                    </select>
                </form>
            </div>
        </div>

        <!-- Lista de Voluntarios -->
        <div class="card">
            <div class="card-header text-center">
                <h3>Voluntarios</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Reforestación</td>
                            <td><button class="btn btn-primary">Inscribir</button></td>
                        </tr>
                        <tr>
                            <td>Limpieza de ríos</td>
                            <td><button class="btn btn-primary">Inscribir</button></td>
                        </tr>
                        <tr>
                            <td>Educación ambiental</td>
                            <td><button class="btn btn-primary">Inscribir</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Lista de Equipos -->
        <div class="card">
            <div class="card-header text-center">
                <h3>Equipos</h3>
            </div>
            <div class="card-body">
                <table class="table table-bordered text-center">
                    <thead>
                        <tr>
                            <th>Cédula</th>
                            <th>Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0102030405</td>
                            <td>Juan Pérez</td>
                        </tr>
                        <tr>
                            <td>0607080910</td>
                            <td>María López</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-center mt-3">
                    <button class="btn btn-success">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="p-3 text-center bg-dark text-white">
        <p>&copy; 2025 Proyecto Reforest. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript para envío automático -->
    <script>
        function enviarProyecto() {
            document.getElementById("proyectoForm").submit();
        }
    </script>
</body>

</html>
