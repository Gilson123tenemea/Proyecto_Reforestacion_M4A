<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${titulo}">Listado de Administradores y Usuarios</title>
	<!-- Bootstrap 5.3.0 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

		body {
			font-family: 'Roboto', sans-serif;
			background-color: #ffffff;
			background-image: url('/imagenes/cuenca.png');
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
		}

		header {
			background-color: #d32f2f;
			padding: 10px 0;
		}

		.header-container {
			display: flex;
			align-items: center;
			padding: 0 20px;
		}

		.header-container img {
			height: 50px;
			margin-right: 10px;
		}

		.header-container h1 {
			color: white;
			font-weight: bold;
			margin: 0;
		}

		.container {
			max-width: 1200px;
			margin-top: 50px;
		}

		h1 {
			color: #333;
			text-align: center;
			font-weight: 700;
			margin-bottom: 30px;
		}

		.card {
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
		}

		.card-header {
			background-color: #d32f2f;
			color: white;
			text-align: center;
			font-weight: bold;
		}

		.table {
			background-color: white;
			border-radius: 10px;
			width: 100%;
		}

		.table th, .table td {
			text-align: center;
		}

		.table th {
			background-color: #d32f2f;
			color: white;
		}

		.table td a, .table td form {
			margin: 5px;
		}

		.btn-warning {
			background-color: #f57c00;
			border-color: #f57c00;
			transition: all 0.3s ease-in-out;
		}

		.btn-warning:hover {
			background-color: #e65100;
			border-color: #e65100;
		}

		.btn-danger {
			background-color: #d32f2f;
			border-color: #d32f2f;
			transition: all 0.3s ease-in-out;
		}

		.btn-danger:hover {
			background-color: #b71c1c;
			border-color: #b71c1c;
		}

		.btn-primary {
			background-color: #1976d2;
			border-color: #1976d2;
			transition: all 0.3s ease-in-out;
		}

		.btn-primary:hover {
			background-color: #1565c0;
			border-color: #1565c0;
		}

		.footer {
			background-color: #d32f2f;
			color: white;
			text-align: center;
			padding: 10px;
			margin-top: 20px;
		}
	</style>
</head>

<body>
	<div th:replace="layout/layoutSuperAdmin :: menusuper"></div>

	<div class="container">
		<h1 th:text="${titulo}">Listado de Administradores y Usuarios</h1>

		<div class="card">
			
			<h2 style="font-weight: bold;">Administradores y Usuarios</h2>
			</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID Administrador</th>
							<th>Cédula</th>
							<th>Nombre Usuario</th>
							<th>Apellido Usuario</th>
							<th>Correo</th>
							<th>Fecha Nacimiento</th>
							<th>Género</th>
							<th>Celular</th>
							<th>Contraseña</th>
							<th>Actividades Gestionadas</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${combinados}">
							<td th:text="${item['administrador'].id_administrador}"></td>
							<td th:text="${item['usuario'].cedula}"></td>
							<td th:text="${item['usuario'].nombre}"></td>
							<td th:text="${item['usuario'].apellido}"></td>
							<td th:text="${item['usuario'].correo}"></td>
							<td th:text="${item['usuario'].fecha_nacimiento}"></td>
							<td th:text="${item['usuario'].genero}"></td>
							<td th:text="${item['usuario'].celular}"></td>
							<td th:text="${item['usuario'].contraseña}"></td>
							<td th:text="${item['administrador'].actividades_gestionadas}"></td>
							<td>
								<!-- Enlace para Editar: apunta a la vista de editar con el ID del administrador -->
								<a th:href="@{/administrador?id={id}(id=${item['administrador'].id_administrador})}" class="btn btn-warning">Editar</a>
							</td>
							<td>
								<!-- Enlace para Eliminar: apunta al controlador de eliminación -->
								<form th:action="@{/delete/{id}(id=${item['administrador'].id_administrador})}" method="post"
									onsubmit="return confirm('¿Estás seguro de que quieres eliminar este administrador?');">
									<button type="submit" class="btn btn-danger">Eliminar</button>
								</form>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="text-center">
					<a href="/administrador" class="btn btn-primary">Agregar Administrador</a>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
