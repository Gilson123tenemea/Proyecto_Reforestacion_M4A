<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Editar Parroquia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4" th:text="${titulo}">Formulario de Edición de Parroquia</h1>
        <form th:action="@{/guardarParroquia}" th:object="${parroquia}" method="post">
            <!-- Campo oculto para el ID de la Parroquia -->
            <input type="hidden" th:field="*{id_parroquia}" />

            <!-- Selección de Cantón -->
            <div class="mb-3">
                <label for="idCanton" class="form-label">Seleccione el Cantón:</label>
                <select th:field="*{id_canton}" class="form-control" required>
                    <option value="" disabled selected>Seleccione un Cantón</option>
                    <th:block th:each="canton : ${cantones}">
                        <option th:value="${canton.id_canton}" th:text="${canton.nombreCanton}"></option>
                    </th:block>
                </select>
            </div>

            <!-- Nombre de la Parroquia -->
            <div class="mb-3">
                <label for="nombreParroquia" class="form-label">Nombre de la Parroquia:</label>
                <input type="text" th:field="*{nombreParroquia}" class="form-control" required />
            </div>

            <!-- Botones -->
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/listarParroquia}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
